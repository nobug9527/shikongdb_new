<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <title>业务员订单列表</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 代客下单管理 <span class="c-gray en">&gt;</span> 业务员订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">
            支付状态：
            <span class="select-box inline">
                <select name="" class="select" id="sltPayStatus">
                    <option value="99">全部</option>
                    <option value="1">未支付</option>
                    <option value="2">已支付</option>
                </select>
            </span>
            单据状态：
            <span class="select-box inline">
                <select class="select" id="sltStatus">
                    <option value="99">全部</option>
                    <option value="1">未审核</option>
                    <option value="2" selected="selected">已审核</option>
                    <option value="3">已上传</option>
                    <option value="5">已出库</option>
                    <option value="7">已收货</option>
                </select>
            </span>
            日期范围：
            <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateMin" class="input-text Wdate" style="width:120px;">
            -
            <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'dateMin\')}',dateFmt:'yyyy-MM-dd' })" id="dateMax" class="input-text Wdate" style="width:120px;">
             业务员：
            <input type="text" class="input-text" style="width:250px" placeholder="业务员名称" id="txtywyName" name="">
            关键字：
            <input type="text" class="input-text" style="width:250px" placeholder="输入客户公司/订单编号/下单人姓名" id="txtStrWhere" name="">

            <button type="submit" class="btn btn-success radius" name="" onclick="GetYwyOrderList(1)"><i class="Hui-iconfont">&#xe665;</i>搜 索</button>
        </div>

        <div class="mt-20" style="width: 100%;overflow-x: auto;">
            <div style="width:1378px;" class="autodiv">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th>序号</th>
                            <th>机构</th>
                            <th>操作</th>
                            <th>业务员名称</th>
                            <th>单据编号</th>
                            <th>客户编号</th>
                            <th>客户名称</th>
                            <th>收货人</th>
                            <th>支付方式</th>
                            <th>支付状态</th>
                            <th>订单状态</th>
                            <th>优惠金额</th>
                            <th>实付金额</th>
                            <th>总金额</th>
                            <th>来源</th>
                            <th>下单日期</th>
                        </tr>
                    </thead>
                    <tbody id="TbShows"></tbody>
                </table>
            </div>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span style="float:right">
                <a href="javascript:btnfirst(GetYwyOrderList)">首页</a>
                <a href="javascript:btnup(GetYwyOrderList)">上一页</a>
                <b id="pageIndex">1</b>/<b id="pageCount">1</b>
                <a href="javascript:btnnext(GetYwyOrderList)">下一页</a>
                <a href="javascript:btnlast(GetYwyOrderList)">尾页</a>
                <input type="number" class="input-text radius size-S" id="pagety" value="1" onchange="if (this.val <= 0) { this.val = 1; }" />
                <a href="javascript:btntz(GetYwyOrderList)">跳转</a>
                <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
            </span>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/orders.js"></script>
    <script>
        $(function () {
            //设置默认日期
            //initDate();
            GetYwyOrderList();
            var cliHeight = document.body.clientHeight;
            var divHeight = cliHeight * 0.57;
            $('.autodiv').css("height", divHeight + "px");
        });
    </script>

</body>
</html>
