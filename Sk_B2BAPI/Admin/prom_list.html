<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
  <title>方案查询</title>
</head>

<body>
  <!-- 面包屑 -->
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 专题 <span class="c-gray en">&gt;</span> 促销管理 <span
      class="c-gray en">&gt;</span> 方案查询 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container">
    <!-- 搜索 -->
    <div class="text-c">
      方案类型：
      <span class="select-box inline">
        <select name="" class="select" id="sltShowType">
          <option value="">全部分类</option>
          <option value="DHG">换购</option>
          <option value="DMZ">买赠</option>
          <option value="DZK">折扣</option>
          <option value="DQG">抢购</option>
          <!--<option value="DXQ">效期</option>-->
          <option value="GZH">组合</option>
        </select>
      </span>
      方案状态：
      <span class="select-box inline">
        <select name="" class="select" id="sltStatus">
          <option value="9">全部</option>
          <option value="1">未启用</option>
          <option value="2" selected="selected">已启用</option>
          <option value="0">已删除</option>
        </select>
      </span>
      日期范围：
      <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateMin" class="input-text Wdate"
        style="width:120px;">
      -
      <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'dateMin\')}',dateFmt:'yyyy-MM-dd' })" id="dateMax"
        class="input-text Wdate" style="width:120px;">

      <input type="text" class="input-text" style="width:250px" placeholder="输入方案编号/方案名称" id="txtStrWhere" name="">

      <button type="submit" class="btn btn-success radius" name="" onclick="GetPromPlan(1)"><i
          class="Hui-iconfont">&#xe665;</i> 搜方案</button>
    </div>
    <!-- 表格 -->
    <div class="mt-20 page-con-tableCon" style="height:calc(100% - 100px);">
      <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
          <tr class="text-c">
            <th><input type="checkbox" name="" value=""></th>
            <th>序号</th>
            <th>方案编号(点击进入详情)</th>
            <th>方案名称</th>
            <th>促销类型 </th>
            <th>开始日期</th>
            <th>结束日期</th>
            <th>添加时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="TbShows"></tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div class="cl pd-5 bg-1 bk-gray">
      <span>
        <a href="javascript:btnfirst(GetPromPlan)">首页</a>
        <a href="javascript:btnup(GetPromPlan)">上一页</a>
        <b id="pageIndex">1</b>/<b id="pageCount">1</b>
        <a href="javascript:btnnext(GetPromPlan)">下一页</a>
        <a href="javascript:btnlast(GetPromPlan)">尾页</a>
        <input type="number" class="input-text radius size-S" id="pagety" value="1"
          onchange="if (this.val <= 0) { this.val = 1; }" />
        <a href="javascript:btntz(GetPromPlan)">跳转</a>
        <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
      </span>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
  <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
  <script src="js/main.js"></script>
  <script src="prom/js/Porm.js"></script>
  <script>
    $(function () {
      //设置默认日期
      //initDate();
      GetPromPlan();
    });
  </script>

</body>

</html>
