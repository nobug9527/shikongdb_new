    <script>
        $(function () {
            var faType = getUrlParam("fatype");
            if (faType != null) {
                $("#sltFaType").val(faType);
                $("#sltFaType").attr("disabled", true);
            }
            var timestamp = (new Date()).valueOf();
            $("#lsid").html(timestamp);///获取唯一单号
            LoadCheckBox4();
            customType();
            LoadSpfz();


            var entid = getUrlParam("entid");
            var salesCode = getUrlParam("salesCode");
            if (entid != null && ruleCode != null) {
                $("#salesCode").val(salesCode);
                Load(entid, salesCode);
            }
        })
        //客户类型
        function customType() {
            var index = layer.load(4);
            var proc = "Proc_Admin_CustomerList";//存储过程名
            var type = "ReturnList";
            var json = {
                type: "CustomType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        var html = ''
                        for (var i = 0; i < obj.data.length; i++) {
                            html += '<input type="checkbox" id="chkBox' + i + '" value="' + obj.data[i]["TypeID"] + '" title="' + obj.data[i]["clienttype"] + '" />&nbsp;<label for="chkBox' + i + '">' + obj.data[i]["clienttype"] + '</label>&nbsp;&nbsp;&nbsp;&nbsp;';
                            //html += '<option value="' + obj.data[i]["TypeID"] + '">' + obj.data[i]["clienttype"] + '</option>';
                        }
                        $('#khTypeId').empty();
                        $('#khTypeId').append(html);

                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }


        //加载品牌管理
        function LoadCheckBox4() {
            var index = layer.load(2);
            var proc = "Pc_Coupon";//存储过程名
            var type = "ReturnBox";
            var json = {
                type: "Pc_GetBrandType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.objList != "" && obj.objList.length > 0) {
                            $("#sceneBrand").append(obj.objList);
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else if (type == "1") {
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        //加载商品分组
        function LoadSpfz() {
            var index = layer.load(3);

            var type = "ReturnBox";

                type: "Pc_GoodsGroup"
            };
            $.ajax({

                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",

                    if (type == '0') {
                        if (obj.objList != "" && obj.objList.length > 0) {
                            $("#GoodsGroup").append(obj.objList);

                    else if (type == "1") {

                    }
                    else {

                        layer.alert(obj.message, {

                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);

        }


        function Load(entid, salesCode) {
            var index = layer.load(5);
            var data = {
                type: "QuerySingleProm",
                entid: entid,
                salesCode: salesCode
            };

            $.ajax({
                url: "prom/ashx/PromSales.ashx?json=" + encodeURIComponent(JSON.stringify(data)),
                type: "Post",
                chche: false,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var status = obj.flag;
                    if (status == 0) {
                        console.log(obj);
                        $("#txtFaTitle").val(obj.promSales.salesName);
                        $("#datemin").val(obj.promSales.startDate);
                        $("#datemax").val(obj.promSales.endDate);
                        $("#ruleBh").val(obj.promSales.ruleCode);
                        $("#ruleCode").val(obj.promSales.ruleCode);

                        SelectProm(obj.promSales.ruleCode,obj.promSales.entid,null);
                        layer.close(index);

                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.close(index);
                    alert("出错了，请重试！" + "\\n readyState:" + jqXHR.readyState + "\\n responseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);

                }
            })
        }
