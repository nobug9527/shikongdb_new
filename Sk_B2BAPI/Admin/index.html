    <script type="text/javascript">
        $(function () {
            LoadHtml();
        });
        function LoadHtml() {
            var index = layer.load(2);
            var json = {
                type:"UrlAddress"
            }
            $.ajax({
                type: "Post",
                cache: false,
                async: false,
                url: "main/ashx/UserJson.ashx?type=UrlAddress&json=" + encodeURIComponent(JSON.stringify(json))+"&proc=1",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.urlList != "") {
                            $("#UrlAdmin").append(obj.urlList);
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
    </script>

    <script type="text/javascript">
        $(function () {
            jiance();
            $("body").Huitab({
                tabBar: ".navbar-wrapper .navbar-levelone",
                tabCon: ".Hui-aside .menu_dropdown",
                className: "current",
                index: 0,
            });
        });
        function jiance() {
            var proc = "Proc_Admin_MembersQuery";//存储过程名
            var type = "jiancerole";
            var json = {
                type: "PC_CheckAdmin"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "main/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.data[0]["Column1"];
                    if (type != '0') {
                        //$("#appuplodfile").css("display", "none");
                        $("#jinexianzhi").css("display", "none");
                        //$("#guanggaowei").css("display", "none");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
