<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 平台 <span class="c-gray en">&gt;</span> 品牌管理 <span class="c-gray en">&gt;</span> 品牌商品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">

        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="datajy()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
            </span>
            <div class="text-c" style="display:flex;align-items: center;float:right">
                <input type="text" class="input-text" style="width:250px" placeholder="编号/名称" id="txtStrWhere">
                <a href="javascript:Load()" id="btnClick" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i>搜&nbsp;&nbsp;索</a>
            </div>
        </div>
        <div class="mt-20" style="width: 100%;">
            <div>
                <table class="table table-border table-bordered table-hover table-bg table-sort" style="width:100%">
                    <thead>
                        <tr class="text-c">
                            <th style="width:30px">请选择推荐商品</th>
                            <th style="width:130px">商品名称</th>
                            <th style="width:50px">操作</th>
                        </tr>
                    </thead>
                    <tbody id="TbGoods">
                        <tr class="text-c">

                            <td id="tdGoodsCode">选择商品</td>
                            <td>
                                <input type="text" id="txtGoodsName" value="" class="input-text" ondblclick="QueryGoods()" />
                            </td>
                            <td><a onclick="QueryGoods()" class="btn btn-secondary radius">选择</a></td>

                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th><input type="checkbox" name="" value=""></th>
                            <th>商品编号</th>
                            <th>排序</th>
                            <th>商品名称</th>
                            <th>商品规格</th>
                            <th>建议零售价</th>
                            <th>库存</th>
                            <th>国药准字</th>

                            <th>添加时间</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span style="float:right">
                <a href="javascript:btnfirst(Load)">首页</a>
                <a href="javascript:btnup(Load)">上一页</a>
                <b id="pageIndex">1</b>/<b id="pageCount">1</b>
                <a href="javascript:btnnext(Load)">下一页</a>
                <a href="javascript:btnlast(Load)">尾页</a>
                <input type="number" class="input-text radius size-S" id="pagety" value="1" onchange="if (this.val <= 0) { this.val = 1; }" />
                <a href="javascript:btntz(Load)">跳转</a>
                <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
            </span>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script src="js/main.js"></script>
    <!--<script src="goods/js/Category.js"></script>-->
    <script>
        $(function () {
            Load();
        });
        function Load() {
            var id = GetQueryString("id");
            if (id == null || id == "") {
                window.location.href ="brand_list.html"
            }
            QueryReproList(id);
        }
        window.RefreshQueryReproList = QueryReproList;
        function QueryReproList(parentid) {
            var index = layer.load(2);
            var pageIndex = $("#pageIndex").html();
            var strWhere = $("#txtStrWhere").val();//搜索条件
            var pageSize = '15';
            var proc = "Proc_Admin_Brand";//存储过程名
            var type = "ReturnList";
            var json = {
                type: "Pc_GetBrandProduct",
                strWhere: strWhere,
                billno: parentid,
                PageIndex: pageIndex,
                PageSize: pageSize,
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "brand/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        var obj = result.data;
                        var html = "";
                        for (var i = 0; i < obj.length; i++) {
                            html += '<tr class="text-c">'
                            html += '<td><input type="checkbox" name="brandPro" value="' + obj[i]["article_id"] + '"></td>'
                            html += '<td>' + obj[i]["article_id"] + '</td>'
                            html = html + '<td><input type="number" class="input-text radius size-M" onchange="UpSort(this,' + obj[i]["article_id"] + ')" value="' + obj[i]["sort_id"]+'" ></td>'
                            html = html + '<td>' + obj[i]["sub_title"] + '</td>'
                            html += '<td>' + obj[i]["drug_spec"] + '</td>'
                            html += '<td>' + obj[i]["price"] + '</td>'
                            html += '<td>' + obj[i]["stock_quantity"] + '</td>'
                            html += '<td>' + obj[i]["approval_number"] + '</td>'
                            html += '<td>' + obj[i]["drug_factory"] + '</td>'
                            html += '<td>' + obj[i]["add_time"] + '</td>'
                            html += '</tr>'
                        }
                        $('#TbShows').empty();
                        $("#TbShows").append(html);
                        layer.close(index);
                        var recordCount = result["recordCount"];
                        var pageCount = result["pageCount"];
                        $("#recordCount").html(recordCount);
                        $("#pageCount").html(pageCount);
                    }
                    else if (type == '1') {
                        $("#recordCount").html(0);
                        $("#pageCount").html(1);
                        $('#TbShows').empty();
                        layer.close(index);
                    }
                    else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                    else {
                        layer.close(index);
                        layer.alert(result.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }


        function QueryGoods() {
            //var strWhere = $("#txtGoodsCode").val();
            var spmch = $("#txtGoodsName").val();
            var fabh=GetQueryString("id");
            //layer_show("选择商品", "SearchInfo_new.html?type=GetBrandGoods&proc=Proc_Admin_SearchInfo&sqlType=GoodsListPP&sqlvalue=" + encodeURIComponent(spmch)+"&fabh="+fabh, 1000, 600); //+ encodeURI(strWhere)
            layer.open({
                type: 2,
                area: ['1000px', '600px'],
                fix: false, //不固定
                maxmin: true,
                shade: 0.4,
                title: "选择商品",
                content: "SearchInfo_new.html?type=GetBrandGoods&proc=Proc_Admin_SearchInfo&sqlType=GoodsListPP&sqlvalue=" + encodeURIComponent(spmch) + "&fabh=" + fabh,
                end: function () {  Load();}
            });
        }

        function datajy() {
            var billno = GetQueryString("id");
            var s = '';
            $('input[name="brandPro"]:checked').each(function () {
                s += '\'' + $(this).val() + '\',';
            });
            if (s.length > 0) {
                //得到选中的checkbox值序列
                s = s.substring(0, s.length - 1);
            }
            if (s == '') {
                alert('你还没有选择任何内容！')
            }
            var data = {
                type: "PC_DelBrandPro",
                strWhere: s,
                billno: billno
            };
            var proc = "Proc_Admin_Brand";//存储过程名
            var type = "ReturnNumber";
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(data)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        layer.alert('操作成功', {
                            icon: 1,
                            skin: 'layer-ext-moon'
                        });
                        Load();
                    }
                    if (type == '1') {
                        layer.alert('操作失败', {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                    else if (type == '2') {
                        layer.alert(result.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }

        function UpSort(obj, id) {
            var billno = GetQueryString("id");
            var sort = $(obj).val();
            if (sort <= 0) {

                layer.alert("不能为小于0！", {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
                return;
            }
            var proc = "Proc_Admin_Brand";//存储过程名
            var type = "ReturnNumber";
            var json = {
                type: "Pc_SetBrandProduct",
                article_id: id,
                billno: billno,
                sort_id: sort,
            };
            $.ajax({
                url: "main/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                type: "Post",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        Load();
                    }
                    if (type == '1') {
                        layer.alert('失败', {
                            icon: 1,
                            skin: 'layer-ext-moon'
                        });
                    }
                    else if (type == '2') {
                        layer.alert(obj.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        function AddRecommendGoods() {
            var article_Id = $("#txtArticleId").val();
            var sort = $("#txtSort").val();
            var fatherid = GetQueryString("id");;
            if (fatherid == "0") {

                layer.alert("请刷新重试！", {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
                return;
            }
            if (article_Id == "") {
                layer.alert("请选择商品！", {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
                return;
            }
            var proc = "Proc_Admin_Brand";//存储过程名
            var type = "ReturnNumber";
            var json = {
                type: "Pc_SetBrandProduct",
                article_id: article_Id,
                sort_id: sort,
                billno: fatherid
            };
            $.ajax({
                url: "brand/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                type: "Post",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        layer.alert('添加成功', {
                            icon: 1,
                            skin: 'layer-ext-moon'
                        });
                        Load();
                    }
                    if (type == '1') {
                        layer.alert('添加失败', {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }
                    else if (type == '2') {

                        layer.alert(obj.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
    </script>
</body>
