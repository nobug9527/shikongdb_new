<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

  <title>资讯列表</title>
</head>

<body>
  <!-- 面包屑 -->
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span
      class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container">
    <!-- 搜索 -->
    <div class="text-c">
      分类：
      <select class="select" id="sltType" style="width:120px;">
        <option value="">全部分类</option>
        <option value="1">新闻动态</option>
        <option value="2">医药资讯</option>
        <option value="3">监管信息</option>
        <option value="4">公告</option>
      </select>
      &nbsp;&nbsp;发布状态：
      <select class="select" id="sltStatus" style="width:80px;">
        <option value="">全部</option>
        <option value="2" selected="selected">已发布</option>
        <option value="1">未发布</option>
      </select>
      &nbsp;&nbsp;日期范围：
      <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateMin" class="input-text Wdate"
        style="width:120px;">
      -
      <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'dateMin\')}',dateFmt:'yyyy-MM-dd' })" id="dateMax"
        class="input-text Wdate" style="width:120px;">
      <input type="text" name="" id="txtStrWhere" placeholder=" 资讯名称" style="width:250px" class="input-text">
      <a href="javascript:QueryArticleMt(1)" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</a>
    </div>
    <!-- 操作 -->
    <div class="cl pd-5 bg-1 bk-gray mt-20">
      <span class="l">
        <!--<a href="javascript:;" onclick="DltArticleList()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> '-->
        <a class="btn btn-primary radius" data-title="添加资讯" data-href="article_add.html" onclick="Hui_admin_tab(this)"
          href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a>
      </span>
    </div>
    <!-- 表格 -->
    <div class="mt-20 page-con-tableCon" style="height:calc(100% - 160px);">
      <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
        <thead>
          <tr class="text-c">
            <th><input type="checkbox" name="" value=""></th>
            <th>ID</th>
            <th>分类</th>
            <th>标题</th>
            <th>摘要</th>
            <th>更新时间</th>
            <th>浏览次数</th>
            <th>发布状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="TbShows">
        </tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div class="cl pd-5 bg-1 bk-gray">
      <span>
        <a href="javascript:btnfirst(QueryArticleMt)">首页</a>
        <a href="javascript:btnup(QueryArticleMt)">上一页</a>
        <b id="pageIndex">1</b>/<b id="pageCount">1</b>
        <a href="javascript:btnnext(QueryArticleMt)">下一页</a>
        <a href="javascript:btnlast(QueryArticleMt)">尾页</a>
        <input type="number" class="input-text radius size-S" id="pagety" value="1"
          onchange="if (this.val <= 0) { this.val = 1; }" />
        <a href="javascript:btntz(QueryArticleMt)">跳转</a>
        <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
      </span>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--<!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
  <script src="js/main.js"></script>
  <script src="article/js/ArticleNews.js"></script>
  <script>
    $(function () {
      //设置默认日期
      //initDate();
      QueryArticleMt();
    });
    /*资讯-添加*/
    function article_add(title, url, w, h) {
      var index = layer.open({
        type: 2,
        title: title,
        content: url
      });
      layer.full(index);
    }
  </script>
</body>

</html>
