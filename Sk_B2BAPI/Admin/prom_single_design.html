<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <!--/meta 作为公共模版分离出去-->
    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
    <title></title>
</head>
<body>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-prom-single-design">
            <div style="display:none" id="lsid"></div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="最多20个字....." id="txtFaTitle" name="faTitle">
                </div>
            </div>
            <div class="row cl" style="display:none">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案标识：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="无" placeholder="最多2个字....." id="txtFabs" name="fabs">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品范围：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="stlSource" class="select" id="sceneType" onchange="gainData()">
                            <option value="0">全部商品</option>
                            <option value="1">分类商品</option>
                            <option value="2">品牌商品</option>
                            <option value="3" selected="selected">独立商品</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl" id="dcxxs">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="showfloor" class="select" id="sltShowFloor" onchange='LoadMeetCount()'>
                            <option value="DMZ">满赠</option>
                            <option value="DZK">折扣</option>
                            <option value="DHG">换购</option>
                            <option value="DMJ">满减</option>
                            <!--<option value="DXQ" style="display:none">效期</option>-->
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="khType" class="select" id="khTypeId">
                            <option value="All">全部</option>
                            <option value="F001">终端</option>
                            <option value="F002">批发</option>
                            <option value="F003">连锁</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl" id="cxpp">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>活动品牌: </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="sceneBrand" class="select" id="sceneBrand"></select>
                    </span>
                </div>
            </div>
            <div class="row cl" id="cxfl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>活动分类：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <input type="text" class="input-text" name="categry" id="txtCategryCode" ondblclick="GetDPGoods('2')" style="width:15%">
                    <input type="text" class="input-text" id="txtCategryName" style="width:25%;" readonly="readonly">
                    <input type="hidden" id="txtCategryId">
                </div>
            </div>
            <div class="row cl" id="dcxsp">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>活动商品：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <input type="text" class="input-text" name="goods" id="txtGoodsCode" ondblclick="GetDPGoods('1')" style="width:15%">
                    <div type="text" id="txtGoodsName" style="width:70%;color:red"></div>
                    <input type="hidden" id="txtArticleId">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">开始时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'datemax\')}' })" id="datemin" name="datemin" class="input-text Wdate" style="width:180px;">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">结束时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'datemin\')}' })" id="datemax" name="datemax" class="input-text Wdate" style="width:180px;">
                </div>
            </div>
            <div class="row cl" id="cxsl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销商品总数量：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <input type="number" name="promquantity" class="input-text" value="0" id="txtPromQuantity">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户限购数量：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="Div2">
                    <input type="number" class="input-text" value="0" id="txtSaleQuantity" name="salequantity">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销模式：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="contentTypeId">
                    <div class="radio-box">
                        <input name="contentType" type="radio" value="1" onclick="bianhua()">
                        <label for="sex-1">满足金额</label>
                    </div>
                    <div class="radio-box">
                        <input name="contentType" type="radio" checked="checked" value="0" onclick="bianhua()">
                        <label for="sex-2">满足数量</label>
                    </div>
                </div>
            </div>
            <div class="row cl" id="txtJieTi">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>阶梯递增模式：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" >
                    <div class="radio-box">
                        <input name="contentJieTi" type="radio" value="1" >
                        <label for="sex-1">是</label>
                    </div>
                    <div class="radio-box">
                        <input name="contentJieTi" type="radio" checked="checked" value="0">
                        <label for="sex-2">否</label>
                    </div>
                </div>
            </div>
            <div class="row cl" id="dcxtj">
                <label class="form-label col-xs-4 col-sm-2">促销满足条件：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <!--<h4 class="c-red">促销类型提示：</h4>-->
                    <!--<p class="c-red" id="tsxx">&nbsp;&nbsp;满减/满额折扣/满额赠的达标金额</p>-->
                    <!--<p class="c-red">&nbsp;&nbsp;满件减/满件折扣/满件赠的件数规则</p>
            <p class="c-red">&nbsp;&nbsp;换购的价格</p>-->
                    <table class="table table-border table-bordered table-hover table-bg table-sort">
                        <thead>
                            <tr class="text-c">
                                <th width="30px">序号</th>
                                <th class="mztj" id="mztjtitle">满足数量</th>
                                <th class="zk">折扣</th>
                                <th class="zp" id="hgorzptitle">赠品</th>
                                <th class="zpslorhgsl">数量</th>
                                <th class="zpjgormjjg">金额</th>
                                <th width="100px">操作</th>
                            </tr>
                        </thead>
                        <tbody id="TbMeetCount">
                            <tr class="text-c">
                                <td id="tdSort_Id">1</td>
                                <td class="mztj"><input type="text" id="txtMeetCount" value="1" class="input-text" /></td>
                                <td class="zk"><input type="text" id="txtDiscount" value="100" class="input-text" readonly="readonly" /></td>
                                <td class="zp">
                                    <input type="text" id="txtGiftName" value="" class="input-text" ondblclick="ChoseGift()" />
                                    <input type="hidden" id="txtGiftId" value="" class="input-text" />
                                </td>
                                <td class="zpslorhgsl"><input type="text" id="txtGiftQuantity" value="0" class="input-text" /></td>
                                <td class="zpjgormjjg"><input type="text" id="txtGiftPrice" value="0" class="input-text" /></td>
                                <td><a onclick="AddMeetCount()" class="btn btn-secondary radius">保存</a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">促销描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="describe" id="txtdescribe" placeholder="最多150个字....." value="" class="input-text">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a class="btn btn-primary radius" onclick="SavePromDesign()"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</a>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

    <!-- 页面控件验证-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script src="prom/js/Porm.js"></script>
    <script src="prom/js/Prom_Single.js"></script>
    <script>
        $(function () {
            LoadCheckBox4();
            gainData();
            LoadMeetCount();
            customType();
        })
        ///选择商品信息
        function GetDPGoods(ty) {
            switch (ty) {
                case '1':
                    var strWhere = $("#txtGoodsCode").val();
                    layer_show("选择商品", "SearchInfo.html?type=singlegift&proc=Proc_Admin_SearchInfo&sqlType=GoodsListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
                    break;
                case '2':
                    var strWhere = $("#txtCategryCode").val();
                    layer_show("选择分类", "SearchInfo.html?type=categry&proc=Proc_Admin_SearchInfo&sqlType=CategrysListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
                    break;
                default:
                    return;
                    break;
            }
        }
        //选择商品或赠品
        function ChoseGift() {
            var faType = $("#sltShowFloor").val();
            var strWhere = $("#txtGiftName").val();
            if (faType == "DMZ") {
                layer_show("选择赠品", "SearchInfo.html?type=gift&proc=Proc_Admin_SearchInfo&sqlType=GoodsListMZ&strWhere=" + encodeURI(strWhere), 1000, 600);
            }
            else if (faType == "DHG") {
                layer_show("选择商品", "SearchInfo.html?type=singleHG&proc=Proc_Admin_SearchInfo&sqlType=GoodsListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
            }
        }
        
        //品牌管理
        function LoadCheckBox4() {
            var index = layer.load(2);
            var proc = "Pc_Coupon";//存储过程名
            var type = "ReturnBox";
            var json = {
                type: "Pc_GetBrandType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.objList != "" && obj.objList.length > 0) {
                            $("#sceneBrand").append(obj.objList);
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });
                       
                    }
                    else if (type == "1")
                    {
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        var timestamp = (new Date()).valueOf();
        $("#lsid").html(timestamp);///获取唯一单号

        //加载客户选择回车事件
        $("#txtGoodsCode").keydown(function (even) {
            if (even.keyCode == "13") {
                GetDPGoods('1');
            }
        })
        $("#txtCategryCode").keydown(function (even) {
            if (even.keyCode == "13") {
                GetDPGoods('2');
            }
        })
        $("#txtGiftName").keydown(function (even) {
            if (even.keyCode == "13") {
                ChoseGift();
            }
        })
        $("#form-prom-single-design").validate({
            rules: {
                faTitle: {
                    required: true,
                    minlength: 2,
                    maxlength: 40
                },
                fabs: {
                    required: true,
                    minlength: 1,
                    maxlength: 2
                },
                showfloor: { required: true },
                khType: { required: true },
                datemin: { required: true },
                datemax: { required: true },
                isShow: { required: true },
                describe: {
                    required: true,
                    maxlength: 150
                },
                contentType: { required: true },
                promquantity: { required: true },
                salequantity: { required: true }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
        function gainData() {
            var sceneType = $("#sceneType").val();
            if (sceneType == '') {
                layer.msg("范围类型不能为空", { time: 3000 });
                layer.close(index);
                return;
            }
            switch (sceneType) {
                case "1"://分类商品
                    $("#cxfl").css("display", "inherit");
                    $("#dcxsp").css("display", "none");
                    $("#cxpp").css("display", "none");
                    $("#cxsl").css("display", "none");
                   
                    break;
                case "2"://品牌商品
                    $("#cxfl").css("display", "none");
                    $("#cxpp").css("display", "inherit");
                    $("#dcxsp").css("display", "none");
                    $("#cxsl").css("display", "none");
                   
                    break;
                case "3"://独立商品
                    $("#cxpp").css("display", "none");
                    $("#cxfl").css("display", "none");
                    $("#dcxsp").css("display", "inherit");
                    $("#cxsl").css("display", "inherit");
                  
                    break;
                default:
                    $("#cxpp").css("display", "none");
                    $("#cxfl").css("display", "none");
                    $("#dcxsp").css("display", "none");
                    $("#cxsl").css("display", "none");
                  
                    break;
            }
        }
        function bianhua() {
            var contentType = $('input[name="contentType"]:checked').val();//促销模式
            if (contentType == 1) {
                $("#mztjtitle").html("满足金额");
            } else {
                $("#mztjtitle").html("满足数量");
            }
        }
        //客户类型
        function customType() {
            var index = layer.load(2);
            var proc = "Proc_Admin_CustomerList";//存储过程名
            var type = "ReturnList";
            var json = {
                type: "CustomType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        var html = '<option value="All">全部</option>'
                        for (var i = 0; i < obj.data.length; i++) {
                            html += '<option value="' + obj.data[i]["TypeID"] + '">' + obj.data[i]["clienttype"] + '</option>';
                        }
                        $('#khTypeId').empty();
                        $('#khTypeId').append(html);
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
    </script>
</body>
</html>
