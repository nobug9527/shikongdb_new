    <script type="text/javascript">

        window.onload = function () {
            var id = GetQueryString("id");
            if (id != "" & id != null) {
                LoadTemplateRelationDetail();
            } else {
                LoadCheckBox()
                LoadCheckBox1()
                LoadCheckBox2()
            }
        };
        //上传图片
        function UpLoadImg() {

            var index = layer.load(2);   //页面正在加载提示

            var fileName = $('#TemFile').val();
            var files = $('#TemFile').get(0).files;
            var fileData = new FormData();
            for (var i = 0; i < files.length; i++) {
                fileData.append("uploadfile", files[i]);
            }
            $.ajax({
                type: "post",
                url: "/Admin/ashx/UploadImg.ashx?type=UploadImage&imgType=Tem",
                data: fileData,
                cache: false,
                dataType: "json",
                contentType: false,
                processData: false,
                success: function (result) {
                    layer.close(index);
                    if (result.flag == "0") {
                        $('#TemFile').attr('src', result.message);
                        $("#txtTemImgUrl").val(result.message);
                        $('#imgId').attr('src', result.message);
                        $("#divimg").show();
                    }
                    else {
                        layer.alert(result.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.close(index);
                    layer.msg("未知错误", { time: 3000 });
                }
            });
        }
        //存盘
        function SaveTemplateRelation() {
            var index = layer.load(2);
            var id = GetQueryString("id");
            if (id != "" & id != null) {
                var sltTemplateRelation =0;
                var txtType = 0;
                var sltcategory = 0;
                var sltprom = 0;
            } else {
                var sltTemplateRelation = $("#sltTemplateRelation").val();
                var txtType = $("#sltType").val();
                var sltcategory = $("#sltcategory").val();
                var sltprom = $("#sltprom").val();
                id = "";
                if (txtType == 0) {
                    layer.close(index);
                    layer.alert("条件不满足，请检查数据", {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                    return;
                }
                if (txtType == 1) {
                    if (sltcategory == 0) {
                        layer.close(index);
                        layer.alert("类型《商品分类》条件未选择，请检查数据", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                }
                else if (txtType == 2 | sltTemplateRelation == 0) {
                    if (sltprom == 0) {
                        layer.close(index);
                        layer.alert("类型《商品组合》条件未选择，请检查数据", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                }
            }
            var txtImgUrl = $("#txtTemImgUrl").val();
            //var txtImgUrl = $("#txtTemplateRelationImg").val();
            var txtSortId = $("#txtSortId").val();
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/ReturnJson.ashx?type=SaveTemplateRelation&sltTemplateRelation=" + sltTemplateRelation + "&strwhere=" + id + "&txtType=" + txtType + "&txtSortId=" + txtSortId + "&sltcategory=" + sltcategory + "&sltprom=" + sltprom + "&txtImgUrl=" + txtImgUrl,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var type = obj.flag;
                    if (type == '0') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 1,
                            skin: 'layer-ext-moon',
                            yes: function () { layer.closeAll(); }
                        });
                        parent.location.reload();
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    } else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }

        ////加载详情信息
        function LoadTemplateRelationDetail() {
            var index = layer.load(2);
            $(".tr").attr("style", "display:none")
            var strwhere = GetQueryString("id");
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/ReturnJson.ashx?type=TemplateRelationDetail&strwhere=" + strwhere,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        var obj = result.data[0];
                        $("#txtSortId").val(obj.Sort_id);
                        $('#TemFile').attr('src', obj.TemplateImg);
                        $("#txtTemImgUrl").val(obj.TemplateImg);
                        $('#imgId').attr('src', obj.TemplateImg);
                        $("#divimg").show();
                       
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        parent.location.replace("login.html")
                    }
                    else {
                        layer.close(index);
                        layer.alert(result.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.close(index);
                    layer.msg("未知错误", { time: 3000 });
                }
            })
        }

        ///加载活动模板
        function LoadCheckBox() {
            var index = layer.load(2);
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/returnJson.ashx?type=selectTemplate",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.templatestr != "") {
                            $("#sltTemplateRelation").append(obj.templatestr);
                        }
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }

        //页面操作
        function Getlook(obj) {
            if (obj.value == 1) {
                $("#lei").removeAttr("style")
                $("#zu").attr("style", "display:none")
                $("#tr").attr("style", "display:none")
            } else if (obj.value == 2) {
                $("#tr").removeAttr("style")
                $("#zu").removeAttr("style")
                $("#lei").attr("style", "display:none")
            } else {
                $("#lei").attr("style", "display:none")
                $("#zu").attr("style", "display:none")
                $("#tr").attr("style", "display:none")
            }
        }

        ///加载商品组合
        function LoadCheckBox1() {
            var index = layer.load(2);
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/returnJson.ashx?type=selectCategory",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.category != "") {
                            $("#sltcategory").append(obj.category);
                        }
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }

        ///加载商品分类
        function LoadCheckBox2() {
            var index = layer.load(2);
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/returnJson.ashx?type=selectTemPro",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.prom != "") {
                            $("#sltprom").append(obj.prom);
                        }
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
    </script>
