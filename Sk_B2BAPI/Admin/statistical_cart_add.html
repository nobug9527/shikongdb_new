<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

  <title>购物车商品分析</title>
  <script>

  </script>
</head>

<body>
  <!-- 面包屑 -->
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 数据 <span class="c-gray en">&gt;</span> 数据统计 <span
      class="c-gray en">&gt;</span> 购物车商品分析 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container">
    <!-- 搜索 -->
    <div class="text-c">
      日期范围：
      <span class="select-box inline">
        <select name="" class="select" id="sltDateType" onchange="BianHua(this.value)">
          <option value="0">全部数据</option>
          <option value="1">今天</option>
          <option value="2">昨天</option>
          <option value="3" selected="selected">近7天</option>
          <option value="4">近30天</option>
          <option value="5">本月</option>
          <option value="6">本季度</option>
          <option value="7">半年</option>
          <option value="8">本年</option>
          <option value="9">自定义</option>
        </select>
      </span>
      <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateMin" class="input-text Wdate"
        style="width:120px;">
      -
      <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'dateMin\')}',dateFmt:'yyyy-MM-dd' })" id="dateMax"
        class="input-text Wdate" style="width:120px;">
      <input type="text" class="input-text" style="width:300px" id="txtStrWhere" name="">
      <a class="btn btn-success radius" onclick="GoodsSearch(1)"><i class="Hui-iconfont">&#xe665;</i> 搜 索</a>
    </div>
    <!-- 表格 -->
    <div class="mt-20 page-con-tableCon" style="height:calc(100% - 100px);">
      <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
          <tr class="text-c">
            <th width="50px">排名</th>
            <th width="100px">购物车商品数</th>
            <th>产品名</th>
            <th>规格</th>
            <th>国药准字</th>
            <th>生产公司</th>
          </tr>
        </thead>
        <tbody id="TbShows"></tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div class="cl pd-5 bg-1 bk-gray">
      <span>
        <a href="javascript:btnfirst(GoodsSearch)">首页</a>
        <a href="javascript:btnup(GoodsSearch)">上一页</a>
        <b id="pageIndex">1</b>/<b id="pageCount">1</b>
        <a href="javascript:btnnext(GoodsSearch)">下一页</a>
        <a href="javascript:btnlast(GoodsSearch)">尾页</a>
        <input type="number" class="input-text radius size-S" id="pagety" value="1"
          onchange="if (this.val <= 0) { this.val = 1; }" />
        <a href="javascript:btntz(GoodsSearch)">跳转</a>
        <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
      </span>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
  <script src="js/main.js"></script>
  <script src="statistical/js/goods.js"></script>
  <script>
    $(function () {
      //设置默认日期
      //initDate();
      BianHua(0)
      GoodsSearch();

    });
    function BianHua(val) {
      if (val != 9) {
        $("#dateMin").attr("type", "hidden");
        $("#dateMax").attr("type", "hidden");
      } else {
        $("#dateMin").attr("type", "text");
        $("#dateMax").attr("type", "text");
      }
    }
    ///查询商品资料
    function GoodsSearch(obj) {
      var index = layer.load(2);
      var pageSize = "15";
      var pageIndex = $("#pageIndex").html();
      switch (obj) {
        case 1:
          pageIndex = '1';
          $("#pageIndex").html(1)
          break;
        default:
          break;
      }
      var datetype = $("#sltDateType").val();
      var startDate = $("#dateMin").val();
      var endDate = $("#dateMax").val();
      var strWhere = $("#txtStrWhere").val();//搜索条件
      var data = {
        type: "Pc_CartProductSearch",
        startDate: startDate,
        endDate: endDate,
        strWhere: strWhere,
        datetype: datetype,
        PageIndex: pageIndex,
        PageSize: pageSize,
      };
      var proc = "Proc_Admin_Statistical";//存储过程名
      var type = "ReturnList";
      ///加载页面数据
      $.ajax({
        type: "Post",
        cache: false,
        url: "coupon/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(data)) + "&proc=" + proc,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (result) {
          var type = result.flag;
          if (type == '0') {
            var obj = result.data;
            var html = "";
            for (var i = 0; i < obj.length; i++) {
              html += "<tr class='text-c'>";
              html += "<td align='center'>" + ((parseInt(pageIndex) - 1) * parseInt(pageSize) + parseInt(i) + 1) + "</td>";
              html += '<td class="td-status"><span class="label label-danger radius">' + obj[i]["Num"] + '</span></td>';
              html += "<td>" + obj[i]["sub_title"] + "</td>";
              html += "<td>" + obj[i]["drug_spec"] + "</td>";
              html += "<td>" + obj[i]["approval_number"] + "</td>";
              html += "<td>" + obj[i]["drug_factory"] + "</td>";
              html += "</tr>";
            }
            $('#TbShows').empty();
            $("#TbShows").append(html);
            var recordCount = result["recordCount"];
            var pageCount = result["pageCount"];
            $("#recordCount").html(recordCount);
            $("#pageCount").html(pageCount);
            layer.close(index);
          }
          if (type == '1') {
            $("#recordCount").html(0);
            $("#pageCount").html(1);
            $('#TbShows').empty();
            layer.close(index);
          }
          if (type == '2') {
            layer.close(index);
            layer.alert(result.message, {
              icon: 2,
              skin: 'layer-ext-moon',
              yes: function () { parent.location.replace("login.html") }
            });

          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
          layer.close(index);
        }
      })
    }
  </script>
</body>

</html>
