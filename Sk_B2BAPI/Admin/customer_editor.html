<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title>客户信息修改</title>
</head>
<body>
 <article class="page-container">
	<form method="post" class="form form-horizontal" id="form-customer-endit">
      <div id="list">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" v-bind:value="businesscode" placeholder="" id="txtBusinessCode" name="businesscode">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="businessname" placeholder="" id="txtBusinessName" name="businessname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户识别号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" v-bind:value="businessid" placeholder="" id="txtBusinessId" name="businessid">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属企业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="entname"  name="entname" id="txtEntName" ondblclick="UserChoseInfo('entDoc')">
                <input type="hidden" v-bind:value="entid" id="txtEntId" name="entId" />
                <input type="hidden" v-bind:value="entid" id="txtOldEntId" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="clienttype" placeholder="" id="txtClientType" name="clienttype">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
               <span class="select-box">
		        <select class="select" id="sltStatus" v-model="beactive">
			        <option value="Y">是</option>
			        <option value="N" selected="selected">否</option>
		        </select>
			   </span> 
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户等级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="shortname"  name="shortname" id="txtShortName">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>经营范围：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="businesscont"  name="businesscont" id="txtBusinesscont">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="address"  name="address" id="txtAddress">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最后修改时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" v-bind:value="lastmodifytime"  name="lastmodifytime" id="txtDateTime">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">委托人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="wtr"  name="wtr" id="txtWtr">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">委托书有效期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="wtsyxq"  name="wtsyxq" id="txtWtsyxq">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">许可证有效期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="xkzyxq"  name="xkzyxq" id="txtXkzyxq">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业执照有效期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="yyzzyxq"  name="yyzzyxq" id="txtYyzzyxq">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业执照有效期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="gspzsyxq"  name="gspzsyxq" id="txtGspzsyxq">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <a class="btn btn-primary radius" href="javascript:SaveCustomerInfo()"><i class="Hui-iconfont">&#xe632;</i> 提&nbsp;&nbsp;交</a>
                <a class="btn btn-default radius" href="javascript:layer_close()"><i class="Hui-iconfont">&#xe632;</i> 关&nbsp;&nbsp;闭</a>
			</div>
		</div>
    </div>
	</form>
</article>

 <!--_footer 作为公共模版分离出去-->
 <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
 <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
 <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

 <!--请在下方写此页面业务相关的脚本--> 
 <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
 <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
 <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
 <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
 <script src="js/main.js"></script>
 <script src="js/vue.min.js"></script>
 <script src="js/SearchInfo.js"></script>
 <script src="members/js/customer.js"></script>
<script type="text/javascript">
    $(function () {
        LoadCustomerInfo();
        $("#form-customer-endit").validate({
            rules: {
                businesscode: {
                    required: true
                },
                businessname: {
                    required: true
                },
                entname: {
                    required: true
                },
                clienttype: {
                    required: true,
                },
                shortname: { required: true },
                businesscont: { required: true },
                address: { required: true }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    });
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
