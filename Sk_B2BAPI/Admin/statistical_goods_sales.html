<!DOCTYPE HTML>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="renderer" content="webkit|ie-comp|ie-stand">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
     <meta http-equiv="Cache-Control" content="no-siteapp" />

     <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
     <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
     <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
     <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
     <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
     <title>商品销量</title>
 </head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 数据 <span class="c-gray en">&gt;</span> 数据统计 <span class="c-gray en">&gt;</span> 商品销量 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
        日期范围：
		<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateMin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'dateMin\')}',dateFmt:'yyyy-MM-dd' })" id="dateMax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:300px" placeholder="输入商品名称/编号/助记码/厂家" id="txtStrWhere" name="">

		<a  class="btn btn-success radius"  onclick="GoodsSale(1)"><i class="Hui-iconfont">&#xe665;</i> 搜 索</a>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
        <span style="float:right">
            <a href="javascript:btnfirst(GoodsSale)">首页</a>
            <a href="javascript:btnup(GoodsSale)">上一页</a>
            <b id="pageIndex">1</b>/<b id="pageCount">1</b>
            <a href="javascript:btnnext(GoodsSale)">下一页</a>
            <a href="javascript:btnlast(GoodsSale)">尾页</a>
            <input type="number" class="input-text radius size-S" id="pagety" value="1" onchange="if (this.val <= 0) { this.val = 1; }" />
            <a href="javascript:btntz(GoodsSale)">跳转</a>
            <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
        </span> 
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
                <th width="50">序号</th>
				<th width="100">商品编号</th>
                <th width="260">商品名称</th>
                <th width="160">商品规格</th>
                <th width="100">包装单位</th>
                <th>生产厂家</th>
                <th width="100">销量</th>
			</tr>
		</thead>
		<tbody id="TbShows">
		</tbody>
	</table>
  </div>
</div>
<!--_footer 作为公共模版分离出去-->
 <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
 <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
 <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
 <script src="js/main.js"></script>
 <script src="statistical/js/goods.js"></script>
 <script>
     $(function () {
         //设置默认日期
         initDate();
         GoodsSale();
     });
 </script>
</body>
</html>
