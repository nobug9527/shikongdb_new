                <div class="formControls col-xs-8 col-sm-9">

                        <select name="stlSource" class="select" id="sceneType" onchange="gainData()">

            <div class="row cl" id="cxfl">

            <div class="row cl" id="dcxsp">

                <div class="formControls col-xs-8 col-sm-9 skin-minimal">

                                <th class="">促销商品总数量</th>

                        <tbody id="TbDcxsp">
                            <tr class="text-c">
                                <td id="tddcxspSort_Id">1</td>
                                <td>
                                    <input type="text" class="input-text" name="goods" id="txtGoodsCode" ondblclick="GetDPGoods('1')" style="width:15%;display:block;float: left;">
                                    <div type="text" id="txtGoodsName" style="width:70%;display:block;float: left;text-align: left;margin-left: 10px;"></div>
                                    <input type="hidden" id="txtArticleId">
                                </td>
                                <td><input type="number" id="txtGoodsQuantity" value="0" class="input-text" /></td>
                                <td><input type="number" id="txtGoodsXg" value="0" class="input-text" /></td>

            <div class="row cl" id="cxsl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销商品总数量：</label>

                    <input type="number" name="promquantity" class="input-text" value="0" id="txtPromQuantity">

            </div>
            <div class="row cl" id="XianGouShl" style="display:inherit">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户限购数量：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="Div2">
                    <input type="number" class="input-text" value="0" id="txtSaleQuantity" name="salequantity">
                </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销模式：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="contentTypeId">
                    <div class="radio-box">
                        <input name="contentType" type="radio" id="cxms1" value="1" onclick="bianhua()">
                        <label for="cxms1">满足金额</label>
                    </div>
                    <div class="radio-box">
                        <input name="contentType" type="radio" id="cxms2" checked="checked" value="0" onclick="bianhua()">
                        <label for="cxms2">满足数量减总金额</label>
                    </div>
                    <div class="radio-box" id="mzshljdj">
                        <input name="contentType" type="radio" id="cxms3" value="2" onclick="bianhua()">
                        <label for="cxms3">满足数量减单价</label>
                    </div>
                </div>
            </div>
            <div class="row cl" id="txtJieTi">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否阶梯递增：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input name="contentJieTi" type="radio" id="contentJieTi1" checked="" value="1" onclick="bianhuaJt()">
                        <label for="contentJieTi1">是</label>
                    </div>
                    <div class="radio-box">
                        <input name="contentJieTi" type="radio" id="contentJieTi2" checked="checked" value="0" onclick="bianhuaJt()">
                        <label for="contentJieTi2">否</label>
                    </div>
                </div>
            </div>
            <div class="row cl" id="dcxtj">
                <label class="form-label col-xs-4 col-sm-2">促销满足条件：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <!--<h4 class="c-red">促销类型提示：</h4>-->
                    <!--<p class="c-red" id="tsxx">&nbsp;&nbsp;满减/满额折扣/满额赠的达标金额</p>-->
                    <!--<p class="c-red">&nbsp;&nbsp;满件减/满件折扣/满件赠的件数规则</p>
                    <p class="c-red">&nbsp;&nbsp;换购的价格</p>-->
                    <table class="table table-border table-bordered table-hover table-bg table-sort">
                        <thead>
                            <tr class="text-c">
                                <th width="30px">序号</th>
                                <th class="mztj" id="mztjtitle">满足数量</th>
                                <th class="zk">折扣</th>
                                <th class="zp" id="hgorzptitle">赠品</th>
                                <th class="zpslorhgsl">数量</th>
                                <th class="zpjgormjjg" id="hgorzpjg">金额</th>
                                <th width="100px">操作</th>
                            </tr>
                        </thead>
                        <tbody id="TbMeetCount">
                            <tr class="text-c">
                                <td id="tdSort_Id">0</td>
                                <td class="mztj"><input type="text" id="txtMeetCount" value="0" class="input-text" /></td>
                                <td class="zk"><input type="text" id="txtDiscount" value="100" class="input-text" readonly="readonly" /></td>
                                <td class="zp">
                                    <input type="text" id="txtGiftName" value="" class="input-text" ondblclick="ChoseGift()" />
                                    <input type="hidden" id="txtGiftId" value="" class="input-text" />
                                </td>
                                <td class="zpslorhgsl"><input type="text" id="txtGiftQuantity" value="0" class="input-text" /></td>
                                <td class="zpjgormjjg"><input type="text" id="txtGiftPrice" value="0" class="input-text" /></td>
                                <td><a onclick="AddMeetCount()" class="btn btn-secondary radius">保存</a></td>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a class="btn btn-primary radius" onclick="SavePromDesign()"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</a>

    <!-- 页面控件验证-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script src="prom/js/Porm.js"></script>
    <script src="prom/js/Prom_Single.js"></script>
    <script>
        var pinpai = 0;
        var fenzu = 0;
        var spfl = 0;
        var khlx = 0;
        $(function () {
            var faType = getUrlParam("fatype");
            if (faType != null) {
                $("#sltShowFloor").val(faType);
                LoadMeetCount();
                $("#sltShowFloor").attr("disabled", true);
            } else
                LoadMeetCount();
            LoadCheckBox4();
            LoadSpfz();
            customType();
            gainData();
            var entid = getUrlParam("entid");
            var ruleCode = getUrlParam("ruleCode");
            if (entid != null && ruleCode != null) {
                $("#ruleCode").val(ruleCode);
                Load(entid, ruleCode);
            }
            $("#txtGoodsCode").keydown(function (even) {
                if (even.keyCode == "13") {
                    GetDPGoods('1');
                }
            })
        })
        ///选择商品信息
        function GetDPGoods(ty) {
            switch (ty) {
                case '1':
                    var strWhere = $("#txtGoodsCode").val();
                    layer_show("选择商品", "SearchInfo.html?type=singlegift&proc=Proc_Admin_SearchInfo&sqlType=GoodsListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
                    break;
                case '2':
                    var strWhere = $("#txtCategryCode").val();
                    layer_show("选择分类", "SearchInfo.html?type=categry&proc=Proc_Admin_SearchInfo&sqlType=CategrysListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
                    break;
                default:
                    return;
                    break;
            }
        }
        //选择商品或赠品
        function ChoseGift() {
            var faType = $("#sltShowFloor").val();
            var strWhere = $("#txtGiftName").val();
            if (faType == "DMZ") {
                layer_show("选择赠品", "SearchInfo.html?type=gift&proc=Proc_Admin_SearchInfo&sqlType=GoodsListMZ&strWhere=" + encodeURI(strWhere), 1000, 600);
            }
            else if (faType == "DHG") {
                layer_show("选择商品", "SearchInfo.html?type=singleHG&proc=Proc_Admin_SearchInfo&sqlType=GoodsListHG&strWhere=" + encodeURI(strWhere), 1000, 600);
            }
        }

        //加载品牌管理
        function LoadCheckBox4() {
            var index = layer.load(2);
            var proc = "Pc_Coupon";//存储过程名
            var type = "ReturnBox";
            var json = {
                type: "Pc_GetBrandType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.objList != "" && obj.objList.length > 0) {
                            $("#sceneBrand").append(obj.objList);
                        }
                        pinpai = 1;
                        var source = $("#source").val();
                        if (source != null && source != undefined && source != "") {
                            var obj = eval('(' + source + ')');
                            var secnario = "";
                            $.each(obj.replenishes, function (i, item) {
                                secnario += item.ScnarioID + ",";
                            });
                            $.each($("#sceneBrand").children("input[type=checkbox]"), function (i, item) {
                                var val = $(item).val();
                                if (secnario.indexOf(val) != -1)
                                    $(item).prop("checked", "checked");
                            });
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else if (type == "1") {
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        //加载商品分组
        function LoadSpfz() {
            var index = layer.load(3);
            var proc = "Proc_PromGoodsGroup";//存储过程名
            var type = "ReturnBox";
            var json = {
                type: "Pc_GoodsGroup"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        if (obj.objList != "" && obj.objList.length > 0) {
                            $("#GoodsGroup").append(obj.objList);
                        }
                        fenzu = 1;
                        var source = $("#source").val();
                        if (source != null && source != undefined && source != "") {
                            var obj = eval('(' + source + ')');
                            var secnario = "";
                            $.each(obj.replenishes, function (i, item) {
                                secnario += item.ScnarioID + ",";
                            });
                            $.each($("#GoodsGroup").children("input[type=checkbox]"), function (i, item) {
                                var val = $(item).val();
                                if (secnario.indexOf(val) != -1)
                                    $(item).prop("checked", "checked");
                            });
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else if (type == "1") {
                        layer.close(index);
                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        var timestamp = (new Date()).valueOf();
        $("#lsid").html(timestamp);///获取唯一单号

        //加载客户选择回车事件
        $("#txtGoodsCode").keydown(function (even) {
            if (even.keyCode == "13") {
                GetDPGoods('1');
            }
        })
        $("#txtCategryCode").keydown(function (even) {
            if (even.keyCode == "13") {
                GetDPGoods('2');
            }
        })
        $("#txtGiftName").keydown(function (even) {
            if (even.keyCode == "13") {
                ChoseGift();
            }
        })
        $("#form-prom-single-design").validate({
            rules: {
                faTitle: {
                    required: true,
                    minlength: 2,
                    maxlength: 40
                },
                fabs: {
                    required: true,
                    minlength: 1,
                    maxlength: 2
                },
                showfloor: { required: true },
                khType: { required: true },
                datemin: { required: true },
                datemax: { required: true },
                isShow: { required: true },
                describe: {
                    required: true,
                    maxlength: 150
                },
                contentType: { required: true },
                promquantity: { required: true },
                salequantity: { required: true }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
        function gainData() {
            var sceneType = $("#sceneType").val();
            if (sceneType == '') {
                layer.msg("范围类型不能为空", { time: 3000 });
                layer.close(index);
                return;
            }
            switch (sceneType) {
                case "1"://分类商品cxsl
                    $("#cxfl").css("display", "inherit");
                    $("#spfz").css("display", "none");
                    $("#dcxsp").css("display", "none");
                    $("#cxpp").css("display", "none");
                    $("#XianGouShl").css("display", "none");
                    $("#cxsl").css("display", "none");

                    break;
                case "2"://品牌商品
                    $("#cxfl").css("display", "none");
                    $("#spfz").css("display", "none");
                    $("#cxpp").css("display", "inherit");
                    $("#dcxsp").css("display", "none");
                    $("#XianGouShl").css("display", "inherit");
                    $("#cxsl").css("display", "inherit");

                    break;
                case "3"://独立商品
                    $("#cxpp").css("display", "none");
                    $("#spfz").css("display", "none");
                    $("#cxfl").css("display", "none");
                    $("#dcxsp").css("display", "inherit");
                    $("#XianGouShl").css("display", "none");
                    $("#cxsl").css("display", "none");

                    break;
                case "4"://商品分组spfz
                    $("#cxfl").css("display", "none");
                    $("#spfz").css("display", "inherit");
                    $("#cxpp").css("display", "none");
                    $("#dcxsp").css("display", "none");
