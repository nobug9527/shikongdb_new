<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
     <script src="Promotion/js/Porm.js"></script>
    <title></title>
 </head>
 <body>
   <div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article_add">
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select" id="PromType">
					<option value="0">单品促销</option>
					<option value="1">阶梯促销</option>
                    <option value="2">品牌促销</option>
                    <option value="3">全场促销</option>
				</select>
				</span> </div>
		</div>
       <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select" id="faTypeId">
					<option value="0">折扣</option>
                    <option value="2">抢购</option>
					<option value="1">满赠</option>
					<option value="3">换购</option>
                    <option value="4">效期</option>
					<option value="5">效期</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="最多20个字....." id="faTitleId" name="">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select" id="khTypeId">
					<option value="All">全部</option>
                    <option value="F001">终端</option>
					<option value="F002">批发</option>
					<option value="F003">连锁</option>
				</select>
				</span> </div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:180px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'datemin\')}' })" id="datemax" class="input-text Wdate" style="width:180px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否显示：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal" id="isShowId">
				<div class="radio-box">
					<input name="isShow" type="radio" id="sex-1" checked="checked">
					<label for="sex-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="isShow">
					<label for="sex-2">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">促销描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="Text14" placeholder="最多150个字....." value="" class="input-text">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销模式：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal" id="contentTypeId">
				<div class="radio-box">
					<input name="contentType" type="radio" id="Radio1" >
					<label for="sex-1">满足金额</label>
				</div>
				<div class="radio-box">
					<input name="contentType" type="radio" id="Radio2" checked="checked">
					<label for="sex-2">满足数量</label>
				</div>
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">选择商品：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                  <thead>
                    <tr  class="text-c">
                        <th style="width:30px">序号</th>
                        <th style="width:80px">商品编号</th>
                        <th style="width:150px">商品名称</th>
                        <th style="width:80px">促销库存</th>
                        <th style="width:100px">满足条件</th>
                        <th style="width:150px">折扣</th>
                        <th style="width:80px">限购数量</th>
                        <th style="width:80px">赠品数量</th>
                        <th style="width:80px">赠品价格</th>
                        <th>备注</th>
                        <th style="width:80px">操作</th>
                    </tr>
                   </thead>
                   <tbody id="TbGoods">
                     <tr class="text-c">
                       <td>1</td>
                       <td id="tdGoodsCode"></td>
                       <td><input type="text" id="txtStrWhere" value="" class="input-text" ondblclick="QueryGoods()"/></td>
                       <td><input type="text" id="txtPromQuantity" value="" class="input-text"/></td>
                       <td><input type="text" id="txtMeetCount" value="" class="input-text"/></td>
                       <td><input type="text" id="Text2" value="100" class="input-text"/></td>
                       <td><input type="text" id="Text3" value="" class="input-text"/></td>
                       <td><input type="text" id="Text1" value="" class="input-text"/></td>
                       <td><input type="text" id="Text4" value="" class="input-text"/></td>
                       <td><input type="text" id="Text5" value="" class="input-text"/></td>
                       <td>存盘</td>
                       <td style="display:none" id="tdKeyId"></td>
                      </tr>
		           </tbody>
                </table>
            </div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
     <script>
         $(function () {
             //加载客户选择回车事件
             $("#txtStrWhere").keydown(function (even) {
                 if (even.keyCode == "13") {
                     QueryGoods();
                 }
             })
             $("#form-member-add").validate({
                 rules: {
                     username: {
                         required: true,
                         minlength: 2,
                         maxlength: 16
                     },
                     sex: {
                         required: true,
                     },
                     mobile: {
                         required: true,
                         isMobile: true,
                     },
                     email: {
                         required: true,
                         email: true,
                     },
                     uploadfile: {
                         required: true,
                     },
                 },
                 onkeyup: false,
                 focusCleanup: true,
                 success: "valid",
                 submitHandler: function (form) {
                     //$(form).ajaxSubmit();
                     var index = parent.layer.getFrameIndex(window.name);
                     //parent.$('.btn-refresh').click();
                     parent.layer.close(index);
                 }
             });
         })
     </script>
</body>
</html>
