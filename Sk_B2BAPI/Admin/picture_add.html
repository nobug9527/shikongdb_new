<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title>上传图片</title>
 </head>
 <body>
    <div class="page-container">
        <form class="form form-horizontal" id="form_img_add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="长度2-20.." id="txtTitle" name="title">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属类别：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="stlSource" class="select" id="stlSource" onchange="LoadImgType(1,'sltImgType')">
                            <option value="PC" selected="selected">PC端</option>
                            <option value="APP">APP端</option>
                            <option value="ALL">通用</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片一级分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="ImgType" class="select" id="sltImgType" onchange="LoadImgType(2,'sltImgTypeS')">
                            <option value="">暂无分类</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片二级分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="ImgTypeS" class="select" id="sltImgTypeS">
                            <option value="">暂无分类</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择图片：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text upload-url" type="text" name="uploadfile" id="txtImgUrl" placeholder="请选择图片！" style="width:25%">
                    <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                    <input type="file" class="input-file" id="file" style="height:30px" onchange="UpLoadImg()">
                </div>
            </div>
            <div class="row cl" id="divimg" style="display:none">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片预览：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <img src="" id="imgId" style="width:40%;height:160px" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">电脑端跳转连接：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" id="txtLinkUrl" placeholder="DetailPoduct.html?Id=商品唯一标识">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">移动端跳转类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="ImgTypeS" class="select" id="sltUrlType" onchange="LoadUrlType();urlbianhua(this.value)">
                            <option value="0">无跳转</option>
                            <option value="1">商品详情</option>
                            <option value="2">模板</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl" id="lj">
                <label class="form-label col-xs-4 col-sm-2">移动端跳转连接：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" id="txtAndroidLinkUrl" placeholder="DetailPoduct.html?Id=商品唯一标识">
                </div>
            </div>
            <div class="row cl" id="mk">
                <label class="form-label col-xs-4 col-sm-2">移动端跳转模块：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="ImgTypeS" class="select" id="sltAndroidModel">
                           
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="不能超过100个字....." id="txtNote" name="note">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="99" id="txtSortId" name="sortId">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a class="btn btn-primary radius" onClick="Save_Img()"><i class="Hui-iconfont">&#xe632;</i> 提&nbsp;&nbsp;交</a>
                    <button style="display:none" type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 取&nbsp;&nbsp;消</button>
                </div>
            </div>
        </form>
    </div>
    <!--_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

                    stlSource: { required: true, },
                    uploadfile: {
                        required: true,
                    },
                    sortId: {
                        required: true,
                        digits: true

                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {

                }
