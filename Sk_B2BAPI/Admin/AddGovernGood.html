    <script>
        $(function () {
            var id = GetQueryString("id");
            $('#GovernId').val(id);
            if (id != "0") {
                GetById(id);
            } else {
                $('#txtGoodsName').dblclick(function () {
                    GetKXSet('1');
                });
            }
        });
        //通过Id获取数据GetById
        function GetById(id) {
            var index = layer.load(2);
            var data = {
                type: "GetById",
                id: id
            };
            var proc = "Proc_Admin_GoodsList";//存储过程名
            var type = "ReturnList";
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "goods/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(data)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        var obj = result.data;
                        $("#goodsname").html(obj[0]["sub_title"]);
                        $("#goodscode").html(obj[0]["goodscode"]);
                        $("#drug_spec").html(obj[0]["drug_spec"]);
                        $("#drug_factory").html(obj[0]["drug_factory"]);
                        $("#approval_number").html(obj[0]["approval_number"]);
                        $("#txtGoodsName").val(obj[0]["sub_title"]);
                        $("#txtArticleId").val(obj[0]["article_id"]);

                        if (obj[0]["kxdw"] != "") {
                            var kxdw = obj[0]["kxdw"].split(',');//可销单位
                            var kxdwmch = obj[0]["kxdwmch"].split(',');//可销单位名称
                            for (var i = 0; i < kxdw.length; i++) {
                                if (kxdw[i] != "") {
                                    $("#CompanyList1").before("<tr  class='text-c'><td data-value='" + kxdw[i] + "' class='Companykx1' style='border-right: 1px solid #ddd;height:57px;color:green'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + kxdwmch[i] + "</td></tr>")
                                }
                            }
                        }

                        if (obj[0]["bkxdw"] != "") {
                            var bkxdw = obj[0]["bkxdw"].split(',');//不可销单位
                            var bkxdwmch = obj[0]["bkxdwmch"].split(',');//不可销单位名称
                            for (var i = 0; i < bkxdw.length; i++) {
                                if (bkxdw[i] != "") {
                                    $("#CompanyList0").before("<tr  class='text-c'><td data-value='" + bkxdw[i] + "' class='Companykx0' style='border-right: 1px solid #ddd;height:57px;color:red'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + bkxdwmch[i] + "</td></tr>")
                                }
                            }
                        }

                        if (obj[0]["kxkehufl"] != "") {
                            var kxkehufl = obj[0]["kxkehufl"].split(',');//可销客户分类
                            var kxkehuflmc = obj[0]["kxkehuflmc"].split(',');//可销客户分类名称
                            for (var i = 0; i < kxkehufl.length; i++) {
                                if (kxkehufl[i] != "") {
                                    $("#TypeList1").before("<tr  class='text-c'><td data-value='" + kxkehufl[i] + "' class='TypeList1' style='border-right: 1px solid #ddd;height:57px;color:green'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + kxkehuflmc[i] + "</td></tr>")
                                }
                            }
                        }
                        if (obj[0]["bkxkehufl"] != "") {
                            var bkxkehufl = obj[0]["bkxkehufl"].split(',');//不可销客户分类
                            var bkxkehuflmc = obj[0]["bkxkehuflmc"].split(',');//不可销客户分类名称
                            for (var i = 0; i < bkxkehufl.length; i++) {
                                if (bkxkehufl[i] != "") {
                                    $("#TypeList0").before("<tr  class='text-c'><td data-value='" + bkxkehufl[i] + "' class='TypeList0' style='border-right: 1px solid #ddd;height:57px;color:red'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + bkxkehuflmc[i] + "</td></tr>")
                                }
                            }
                        }

                        if (obj[0]["kxquyufl"] != "") {
                            var kxquyufl = obj[0]["kxquyufl"].split(',');//可销区域分类
                            var kxquyuflmc = obj[0]["kxquyuflmc"].split(',');//可销区域分类名称
                            for (var i = 0; i < kxquyufl.length; i++) {
                                if (kxquyufl[i] != "") {
                                    $("#RegionList1").before("<tr  class='text-c'><td data-value='" + kxquyufl[i] + "' class='RegionList1' style='border-right: 1px solid #ddd;height:57px;color:green'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + kxquyuflmc[i] + "</td></tr>")
                                }
                            }
                        }
                        if (obj[0]["bkxquyufl"] != "") {
                            var bkxquyufl = obj[0]["bkxquyufl"].split(',');//不可销区域分类
                            var bkxquyuflmc = obj[0]["bkxquyuflmc"].split(',');//不可销区域分类名称
                            for (var i = 0; i < bkxquyufl.length; i++) {
                                if (bkxquyufl[i] != "") {
                                    $("#RegionList0").before("<tr  class='text-c'><td data-value='" + bkxquyufl[i] + "' class='RegionList0' style='border-right: 1px solid #ddd;height:57px;color:red'><img src='../UploadFile/素材/组 586@2x.png' style='float: right; margin - top: -20px;' onclick='del(this)' />" + bkxquyuflmc[i] + "</td></tr>")
                                }
                            }
                        }

                        layer.close(index);
                    }
                    if (type == '1') {
                        layer.close(index);
                    }
                    if (type == '2') {
                        layer.close(index);
                        layer.alert(result.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        ///选择商品信息
        function GetKXSet(ty) {
            switch (ty) {
                case '1':
                    var strWhere = $("#txtGoodsName").val();
                    layer_show("选择商品", "SearchInfo.html?type=kxproduct&proc=Proc_Admin_SearchInfo&sqlType=GoodsListKX&strWhere=" + encodeURI(strWhere), 1000, 400);
                    break;
                case '2':
                    var strWhere = $("#txtCompanyName0").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择单位", "SearchInfo.html?type=kxcompany&proc=Proc_Admin_SearchInfo&sqlType=CompanyList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                case '3':
                    var strWhere = $("#txtTypeName0").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择类型", "SearchInfo.html?type=kxtype&proc=Proc_Admin_SearchInfo&sqlType=TypeList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                case '4':
                    var strWhere = $("#txtRegionName0").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择区域", "SearchInfo.html?type=kxregion&proc=Proc_Admin_SearchInfo&sqlType=RegionList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                case '5':
                    var strWhere = $("#txtCompanyName1").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择单位", "SearchInfo.html?type=bkxcompany&proc=Proc_Admin_SearchInfo&sqlType=CompanyList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                case '6':
                    var strWhere = $("#txtTypeName1").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择类型", "SearchInfo.html?type=bkxtype&proc=Proc_Admin_SearchInfo&sqlType=TypeList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                case '7':
                    var strWhere = $("#txtRegionName1").val();
                    var spid = $("#txtArticleId").val();
                    if (spid == undefined || spid == '' || spid == NaN) {
                        layer.alert("请先选择控销商品！", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return;
                    }
                    layer_show("选择区域", "SearchInfo.html?type=bkxregion&proc=Proc_Admin_SearchInfo&sqlType=RegionList&strWhere=" + encodeURI(strWhere) + "&spid=" + encodeURI(spid), 1000, 400);
                    break;
                default:
                    return;
                    break;
            }
        }
        function Save_GovernGood() {
            var index = layer.load(2);
            var spid = $("#txtArticleId").val();
            var id = $('#GovernId').val();
            if (spid == undefined || spid == '' || spid == NaN) {
                layer.alert("请先选择控销商品！", {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
                layer.close(index);
                return;
            }
            var kxdw = '';
            $(".Companykx1").each(function () {
                kxdw += $(this).attr("data-value") + ',';
            });
            var kxdwmch = '';
            $(".Companykx1").each(function () {
                kxdwmch += $(this).text() + ',';
            });
            var bkxdw = '';
            $(".Companykx0").each(function () {
                bkxdw += $(this).attr("data-value")  + ',';
            });
            var bkxdwmch = '';
            $(".Companykx0").each(function () {
                bkxdwmch += $(this).text() + ',';
            });
            var kxkehufl = '';
            $(".TypeList1").each(function () {
                kxkehufl += $(this).attr("data-value") + ',';
            });
            var kxkehuflmc = '';
            $(".TypeList1").each(function () {
                kxkehuflmc += $(this).text() + ',';
            });
            var bkxkehufl = '';
            $(".TypeList0").each(function () {
                bkxkehufl += $(this).attr("data-value") + ',';
            });
            var bkxkehuflmc = '';
            $(".TypeList0").each(function () {
                bkxkehuflmc += $(this).text() + ',';
            });
            var kxquyufl = '';
            $(".RegionList1").each(function () {
                kxquyufl += $(this).attr("data-value") + ',';
            });
            var kxquyuflmc = '';
            $(".RegionList1").each(function () {
                kxquyuflmc += $(this).text() + ',';
            });
            var bkxquyufl = '';
            $(".RegionList0").each(function () {
                bkxquyufl += $(this).attr("data-value") + ',';
            });
            var bkxquyuflmc = '';
            $(".RegionList0").each(function () {
                bkxquyuflmc += $(this).text() + ',';
            });
            var data = {
                type: "IncreaseLimitpin",
                ableUnitCode: kxdw,
                unableUnitCode: bkxdw,
                ableUnitName: kxdwmch,
                unableUnitName: bkxdwmch,
                ableClassifyCode: kxkehufl,
                unableClassifyCode: bkxkehufl,
                ableClassifyName: kxkehuflmc,
                unableClassifyName: bkxkehuflmc,
                ableRegionCode: kxquyufl,
                unableRegionCode: bkxquyufl,
                ableRegionName: kxquyuflmc,
                unableRegionName: bkxquyuflmc,
                articleId: spid,
                id: id
            };
            var proc = "Proc_Admin_RegionControlPin";//存储过程名
            var type = "ReturnNumber";
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "qualification/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(data)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        layer.close(index);
                        layer.msg("操作成功！", { time: 3000 });
                        location.reload();
                    }
                    if (type == '1') {
                        layer.close(index);
                        layer.alert('失败', {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () {  }
                        });
                    }
                    else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
        function del(obj) {
            //obj.parentNode.dataset.value = "";
            //obj.parentNode.innerText = "";

            var parent = obj.parentNode.parentNode.parentNode;
            var index = obj.parentNode.parentNode.rowIndex;

            parent.removeChild(parent.children[index]);
        }
