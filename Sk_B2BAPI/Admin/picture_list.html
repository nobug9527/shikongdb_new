<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

  <title>图片维护</title>
</head>

<body>
  <!-- 面包屑 -->
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 平台 <span class="c-gray en">&gt;</span> 图片管理 <span
      class="c-gray en">&gt;</span> 图片维护 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container">
    <!-- 搜索 -->
    <div class="text-c">
      状态：
      <select name="" class="input-text" id="sltIsShowId" style="width:80px">
        <option value="9">全部</option>
        <option value="1">未上架</option>
        <option value="2" selected="selected">已上架</option>
      </select>
      所属分类：
      <select name="stlSource" class="select" id="stlSource" onchange="LoadImgType(1,'sltImgType')" style="width:80px">
        <option value="PC" selected="selected">PC端</option>
        <option value="APP">APP端</option>
        <option value="ALL">通用</option>
      </select>
      图片分类：
      <select name="ImgType" class="select" id="sltImgType" style="width:100px">
        <option value="">暂无分类</option>
      </select>
      <input type="text" class="input-text" style="width:250px" placeholder="编号/名称" id="txtStrWhere">
      <a href="javascript:GetImgList(1)" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i>搜&nbsp;&nbsp;索</a>
    </div>
    <!-- 操作 -->
    <div class="cl pd-5 bg-1 bk-gray mt-20">
      <span class="l">
        <!--<a href="javascript:;" onclick="DltImgList()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
        <a class="btn btn-primary radius" onclick="picture_add('上传图片','picture_add.html')" href="javascript:;"><i
            class="Hui-iconfont">&#xe600;</i> 添加图片</a>
      </span>
    </div>
    <!-- 表格 -->
    <div class="mt-20 page-con-tableCon" style="height:calc(100% - 160px);">
      <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
          <tr class="text-c">
            <th><input type="checkbox" name="" value=""></th>
            <th>序号</th>
            <th>ID</th>
            <th>图片分类</th>
            <th>图片标题</th>
            <th>类别</th>
            <th>备注</th>
            <th>创建日期</th>
            <th>排序</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="TbShows">
        </tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div class="cl pd-5 bg-1 bk-gray">
      <span>
        <a href="javascript:btnfirst(GetImgList)">首页</a>
        <a href="javascript:btnup(GetImgList)">上一页</a>
        <b id="pageIndex">1</b>/<b id="pageCount">1</b>
        <a href="javascript:btnnext(GetImgList)">下一页</a>
        <a href="javascript:btnlast(GetImgList)">尾页</a>
        <input type="number" class="input-text radius size-S" id="pagety" value="1"
          onchange="if (this.val <= 0) { this.val = 1; }" />
        <a href="javascript:btntz(GetImgList)">跳转</a>
        <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
      </span>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
  <!--/_footer 作为公共模版分离出去-->


  <!--请在下方写此页面业务相关的脚本-->
  <script src="js/main.js"></script>
  <script src="main/js/img.js"></script>
  <script>
    $(function () {
      ///加载图片类型
      LoadImgType(1, "sltImgType");
      GetImgList();
    });
    /*图片-添加*/
    function picture_add(title, url) {
      var index = layer.open({
        type: 2,
        title: title,
        content: url
      });
      layer.full(index);
    }
         //window.onload = function () { };
  </script>
</body>

</html>
