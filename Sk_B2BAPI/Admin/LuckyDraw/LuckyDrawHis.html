<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>中奖纪录</title>
  <link href="../scripts/artdialog/ui-dialog.css" rel="stylesheet" />
  <link href="../skin/default/style.css" rel="stylesheet" />
  <link href="../css/pagination.css" rel="stylesheet" />
  <link href="../skin/default/cxgz.css" rel="stylesheet" />
  <link href="../skin/base.css" rel="stylesheet" />
  <script src="../js/jquery.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../js1/layeralert/layer.js"></script>
  <script src="js/layDate-v5.0.9/laydate/laydate.js"></script>
  <script type="text/javascript" src="js/Common.js"></script>
  <script type="text/javascript" src="js/LuckyDrawHis.js"></script>

  <style type="text/css">
    #content-table img {
      width: 100px;
      height: 100px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
</head>

<body>
  <!-- 面包屑导航 -->
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 抽奖管理 <span
    class="c-gray en">&gt;</span> 抽奖记录 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
    href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <!-- 主体内容 -->
  <div class="page-container">
    <!-- 搜索 -->
    <div class="text-c">
      <input type="radio" name="cxgz" value="All" />查看全部</a></li>
      <input type="radio" name="cxgz" value="False" checked="checked" />查看中奖</a></li>
      开始日期：<input class="input-text" type="text" readonly="readonly" id="startDate" style="width: 200px;"/></a></li>
      截止日期：<input class="input-text" type="text" readonly="readonly" id="endDate" style="width: 200px;"/></a></li>
      关键词：<input type="text" id="keyword" value="" class="input-text" style="width: 200px;"/>
      <a href="javascript:coupon_search()" class="btn btn-success"><i
          class="Hui-iconfont">&#xe665;</i>搜&nbsp;&nbsp;索</a>
    </div>
    <!-- 表格 -->
    <div class="mt-20 page-con-tableCon" style="height:calc(100% - 100px);">
      <table class="table table-border table-bordered table-hover table-bg table-sort" id="content-table">
        <thead>
          <tr class="text-c">
            <th>编号</th>
            <th>中奖客户编号</th>
            <th>中奖客户名称</th>
            <th>奖品图片</th>
            <th>奖品编号</th>
            <th>奖品名称</th>
            <th>奖品类型</th>
            <th>奖品价值</th>
            <th>中奖时间</th>
          </tr>
        </thead>
        <tbody id="tbd">
        </tbody>
      </table>
    </div>
    <div class="cl pd-5 bg-1 bk-gray">
      <span>
        <a href="javascript:firstPage(0)">首页</a>
        <a href="javascript:prePage(0)">上一页</a>
        <b id="pageIndex_list">1</b>/<b id="pageCount_list">1</b>
        <a href="javascript:nextPage(0)">下一页</a>
        <a href="javascript:lastPage(0)">尾页</a>
        <span class="r">共有数据：<strong id="recordCount_list">0</strong> 条</span>
      </span>
    </div>
  </div>
  
</body>

</html>
