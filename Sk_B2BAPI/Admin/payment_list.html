<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title>支付列表</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 平台 <span class="c-gray en">&gt;</span> 基础管理 <span class="c-gray en">&gt;</span> 支付列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">
            状态：
            <span class="select-box inline">
                <select name="" class="select" id="sltStatus">
                    <option value="是" selected="selected">已启用</option>
                    <option value="否">未启用</option>
                    <option value="">全部</option>
                </select>
            </span>
            <input type="text" class="input-text" style="width:300px" placeholder="输入支付方式/编号" id="txtStrWhere" name="">

            <a class="btn btn-success radius" onclick="QueryPayment(1)"><i class="Hui-iconfont">&#xe665;</i> 搜 索</a>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量禁用</a>-->
                <a href="javascript:;" class="btn btn-primary radius" data-title="添加支付" data-href="payment_add.html" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加支付</a>
            </span>
            <span style="float:right">
                <a href="javascript:btnfirst(QueryPayment)">首页</a>
                <a href="javascript:btnup(QueryPayment)">上一页</a>
                <b id="pageIndex">1</b>/<b id="pageCount">1</b>
                <a href="javascript:btnnext(QueryPayment)">下一页</a>
                <a href="javascript:btnlast(QueryPayment)">尾页</a>
                <input type="number" class="input-text radius size-S" id="pagety" value="1" onchange="if (this.val <= 0) { this.val = 1; }" />
                <a href="javascript:btntz(QueryPayment)">跳转</a>
                <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead id="ThShows">
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="25">序号</th>
                        <th width="80">支付编号</th>
                        <th width="150">支付方式</th>
                        <th width="100">状态</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="TbShows">
                </tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <script src="js/main.js"></script>
    <script src="payment/js/QueryPayment.js"></script>
    <script>
        //window.onload = function () { QueryPayment(); };
    </script>
</body>
</html>
