<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <title>促销商品分组</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 促销管理 <span class="c-gray en">&gt;</span> 促销方案绑定分组 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">

        <div class="mt-20" style="width: 100%;">
            <div>
                <table class="table table-border table-bordered table-hover table-bg table-sort" style="width:100%">
                    <thead>
                        <tr class="text-c">
                            <th style="width:30px">分组类型</th>
                            <th style="width:130px">方案编号</th>
                            <th style="width:30px">已选择分组条目数</th>
                            <th style="width:50px">操作</th>
                        </tr>
                    </thead>
                    <tbody id="TbGoods">
                        <tr class="text-c">
                            <td>
                                <select id="sltZqType" class="input-text">
                                    <option value="1" selected="selected">促销商品排除</option>
                                </select>
                            </td>
                            <td id="tdFabh"> </td>
                            <td id="tdGoodsCount">0</td>
                            <td><a onclick="QueryGoodsProm()" class="btn btn-secondary radius">选择</a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="cl pd-5 bg-1 bk-gray mt-20">
                    <span class="l">
                        <a href="javascript:;" onclick="DltPromGoodsFabhList(0,1)" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                    </span>
                    <div class="text-c" style="display:flex;align-items: center;float:right">
                        <input type="text" class="input-text" style="width:250px" placeholder="编号/名称" id="txtStrWhere">
                        <a href="javascript:GetPromGoodsFabhDeatil(1)" class="btn btn-success" id="btnPromClick"><i class="Hui-iconfont">&#xe665;</i>搜&nbsp;&nbsp;索</a>
                    </div>
                </div>

                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th><input type="checkbox" name="" value=""></th>
                            <th>序号</th>
                            <th>分组编号</th>
                            <th>分组名称</th>
                            <th>添加时间</th>
                            <th>商品数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="TbShows"></tbody>
                </table>
            </div>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span style="float:right">
                <a href="javascript:btnfirst(GetPromGoodsFabhDeatil)">首页</a>
                <a href="javascript:btnup(GetPromGoodsFabhDeatil)">上一页</a>
                <b id="pageIndex">1</b>/<b id="pageCount">1</b>
                <a href="javascript:btnnext(GetPromGoodsFabhDeatil)">下一页</a>
                <a href="javascript:btnlast(GetPromGoodsFabhDeatil)">尾页</a>
                <input type="number" class="input-text radius size-S" id="pagety" value="1" min="1" />
                <a href="javascript:btntz(GetPromGoodsFabhDeatil)">跳转</a>
                <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
            </span>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script src="../js/main.js"></script>
    <script src="js/PromGroup.js"></script>
    <script>
        $(function () {
            var fabh = GetQueryString("GroupId");
            if (fabh != null) {
                $("#tdFabh").html(fabh);
                document.getElementById("btnPromClick").click();
            }
        });
    </script>
</body>
</html>
