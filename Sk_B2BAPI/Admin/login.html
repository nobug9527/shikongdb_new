<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

<title>后台登录 - B2B商城</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont"  style="color:#fff">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="txtUserName" type="text" placeholder="账户" class="input-text size-L" value="">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont"  style="color:#fff">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="txtPassWord" type="password" placeholder="密码" class="input-text size-L" value="">
        </div>
      </div>
      <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
              <input class="input-text size-L" type="text" id="code" placeholder="验证码" style="width:150px;" >
              <span class="input-group-btn" style="border-left: 0px solid #d5d5d5; cursor: pointer;">
                  <!--<img src="" id="codepic" onclick="GetVerificationCode()" style="width:80px;height:40px;"/>-->
                  <img src="../Users/AdminImgCode" id="codepic" style="width:80px;height:40px;" />
              </span>
          </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online"  style="color:#fff">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <a  onclick="Login()" class="btn btn-success radius size-L">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</a>
          <a  class="btn btn-default radius size-L">&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!--<div class="footer">Copyright 郑州时空 by b2b.admin v3.1</div>-->
 <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
 <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
 <script src="js/main.js"></script>
 <script src="main/js/login.js"></script>
    <script>
        //点击更换验证码
        $('#codepic').click(function () {
            this.src = '../Users/AdminImgCode?' + Math.random();
        });
        //鼠标放在验证码上提示点击更新
        $("#codepic").mouseover(function (event) {
            event.stopPropagation();
            layer.tips('点击更换验证码', '#codepic', { tips: 1 });
        });
    </script>
</body>
</html>
