            <div style="display:none" id="lsid"></div>
            <div class="row cl">

                    <input type="text" class="input-text" value="无" placeholder="最多2个字....." id="txtFabs" name="">

            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="" class="select" id="sltFaType" onchange="bianhua()">
                            <option value="GZH" selected="selected">商品组合</option>
                            <option value="DQG">抢购（秒杀)</option>

                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" id="khTypeId">

                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">促销描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="describe" id="txtdescribe" placeholder="最多300个字....." value="" class="input-text">
                </div>
            </div>
            <div class="row cl" id="spzl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销商品总数量：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <input type="number" class="input-text" value="0" id="txtPromQuantity" name="">
                </div>
            </div>
            <div class="row cl" id="xgsl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户限购数量：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="Div2">
                    <input type="number" class="input-text" value="0" id="txtSaleQuantity">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">活动商品：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <table class="table table-border table-bordered table-hover table-bg table-sort" style="width:100%">
                        <thead>
                            <tr class="text-c">
                                <th style="width:30px">序号</th>
                                <th style="width:50px">商品编号</th>
                                <th style="width:130px">商品名称</th>
                                <th style="width:80px">商品规格</th>
                                <th style="width:35px">中包装</th>
                                <th style="width:60px">原价</th>
                                <th style="width:60px">库存</th>
                                <th class="zhcyshl" style="width:50px">数量</th>
                                <th style="width:50px">促销价</th>
                                <th class="qgcyshl" style="width:60px">参与活动数量</th>
                                <th class="qgmzshl" style="width:60px">满足数量</th>
                                <th class="qgxgshl" style="width:60px">单人限购数量</th>
                                <th style="width:50px">操作</th>
                            </tr>
                        </thead>
                        <tbody id="TbGoods">
                            <tr class="text-c">
                                <td id="tdSort_Id">0</td>
                                <td id="tdGoodsCode"></td>
                                <td>
                                    <input type="text" id="txtGoodsName" value="" class="input-text" ondblclick="QueryGoods()" />
                                    <input type="hidden" id="txtArticleId">
                                </td>
                                <td id="tdDrugSpec"></td>
                                <td id="tdMinPackage"></td>
                                <td id="tdPrice"></td>
                                <td id="tdStock_Quantity"></td>
                                <td class="zhcyshl"><input type="text" id="txtGoodsQuantity" value="0" class="input-text" /></td>
                                <td><input type="text" id="txtGoodsPrice" value="0" class="input-text" /></td>
                                <td class="qgcyshl"><input type="text" id="txtTotalQuantity" value="0" class="input-text" /></td>
                                <td class="qgmzshl"><input type="text" id="txtlimitQuantity" value="1" class="input-text" /></td>
                                <td class="qgxgshl"><input type="text" id="txtOnlyQuantity" value="0" class="input-text" /></td>
                                <td><a onclick="AddGroupGoods()" class="btn btn-secondary radius">保存</a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a class="btn btn-primary radius" onclick="SaveGroupDesign()"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</a>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>

    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

    <script src="prom/js/Porm.js"></script>
    <script src="prom/js/Prom_Group.js"></script>
    <script>
        var khlx = 0;
        $(function () {
            var timestamp = (new Date()).valueOf();
            $("#lsid").html(timestamp);///获取唯一单号
            //bianhua();
            customType();
            var faType = getUrlParam("fatype");
            if (faType != null) {
                $("#sltFaType").val(faType);
                $("#sltFaType").attr("disabled", true);
            }
            bianhua();
            //加载客户选择回车事件
            $("#txtGoodsName").keydown(function (even) {
                if (even.keyCode == "13") {
                    QueryGoods();
                }
            })
            var entid = getUrlParam("entid");
            var ruleCode = getUrlParam("ruleCode");
            if (entid != null && ruleCode != null) {
                $("#ruleCode").val(ruleCode);
                Load(entid, ruleCode);
            }
        })
        function bianhua() {
            var obj = $("#sltFaType").val();
            switch (obj) {
                case 'DQG':
                    $("#spzl").css("display", "none");
                    $("#xgsl").css("display", "none");
                    $("#xgsl").css("display", "none");
                    $("#txtTotalQuantity").removeAttr("readonly");
                    $("#txtOnlyQuantity").removeAttr("readonly");
                    $("#txtGoodsQuantity").attr("readonly", "readonly");
                    $(".qgcyshl").show();
                    $(".qgmzshl").show();
                    $(".qgxgshl").show();
                    $(".zhcyshl").hide();
                    break;
                case 'GZH':
                    $("#spzl").css("display", "inherit");
                    $("#xgsl").css("display", "inherit");
                    $("#txtTotalQuantity").removeAttr("readonly");
                    $("#txtOnlyQuantity").attr("readonly", "readonly");
                    $("#txtGoodsQuantity").removeAttr("readonly");
                    $(".qgcyshl").hide();
                    $(".qgmzshl").hide();
                    $(".qgxgshl").hide();
                    $(".zhcyshl").show();
                    break;
            }
        }
        //客户类型
        function customType() {
            var index = layer.load(2);
            var proc = "Proc_Admin_CustomerList";//存储过程名
            var type = "ReturnList";
            var json = {
                type: "CustomType"
            };
            $.ajax({
                type: "Post",
                cache: false,
                url: "coupon/ashx/returnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (obj) {
                    var type = obj.flag;
                    if (type == '0') {
                        var html = '';
                        for (var i = 0; i < obj.data.length; i++) {
                            html += '<input type="checkbox" id="chkBox' + i + '" value="' + obj.data[i]["TypeID"] + '" title="' + obj.data[i]["clienttype"] + '" />&nbsp;<label for="chkBox' + i + '">' + obj.data[i]["clienttype"] + '</label>&nbsp;&nbsp;&nbsp;&nbsp;';
                        }
                        $('#khTypeId').empty();
                        $('#khTypeId').append(html);
                        khlx = 1;
                        var source = $("#source").val();
                        if (source != null && source != undefined && source != "") {
                            var obj = eval('(' + source + ')');
                            var lx = obj.promRule.customerType;
                            console.log(lx);
                            $.each($("#khTypeId").children("input[type=checkbox]"), function (i, item) {
                                var val = $(item).val();
                                if (lx.indexOf(val) != -1)
                                    $(item).prop("checked", "checked");
                            });
                        }
                        layer.close(index);
                    } else if (type == '2') {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon',
                            yes: function () { parent.location.replace("login.html") }
                        });

                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }


        function Load(entid, ruleCode) {
            var index = layer.load(5);
            var data = {
                type: "QuerySingleProm",
                entid: entid,
                ruleCode: ruleCode
            };
            //var type = "ReturnNumber";
            //var proc = "Proc_Admin_PromUpdate"
            $.ajax({
                url: "prom/ashx/PromGroupRule.ashx?json=" + encodeURIComponent(JSON.stringify(data)),// + "&type=" + encodeURIComponent(type),// + "&proc=" + encodeURIComponent(proc),
                type: "Post",
                chche: false,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    var status = obj.flag;
                    if (status == 0) {
                        $("#source").val(JSON.stringify(data));
                        $("#txtFaTitle").val(obj.promRule.ruleTitle);
                        $("#txtdescribe").val(obj.promRule.describe);
                        $("#txtPromQuantity").val(obj.promRule.Amount);
                        $("#txtSaleQuantity").val(obj.promRule.limitAmount);
                        var len = 1;
                        $.each(obj.conditions, function (i, item) {
                            var str = "";
                            str += "<tr class=\"text-c\">";
                            str += "        <td>" + len + "</td>";
                            str += "        <td>" + item.goodscode + "</td>";
                            str += "        <td>";
                            str += "            <span  class=\"select-box\" style=\"text-align:left\">" + item.sub_title + "</span>";
                            str += "        <input type=\"hidden\" value=\"" + item.giftGoodsID + "\">";
                            str += "        </td>";
                            str += "        <td>" + item.drug_spec + "</td>";
                            str += "        <td>" + item.min_package + "</td>";
                            str += "        <td>" + item.price + "</td>";
                            str += "        <td>" + item.stock_quantity + "</td>";
                            //str += "        <td><span  class=\"select-box\">" + quantity+"</span></td>";
                            str += "        <td class=\"zhcyshl\"><span  class=\"select-box\" style=\"text-align:left\">" + item.giftQuantity + "</span></td>";
                            str += "        <td><span  class=\"select-box\" style=\"text-align:left\">" + item.giftPrice + "</span></td>";
                            str += "        <td class=\"qgcyshl\"><span  class=\"select-box\" style=\"text-align:left\">" + item.maxQuantity + "</span></td>";
                            str += "        <td class=\"qgmzshl\"><span  class=\"select-box\" style=\"text-align:left\">" + item.meetCount + "</span></td>";
                            str += "        <td class=\"qgxgshl\"><span  class=\"select-box\" style=\"text-align:left\">" + item.limitQuantity + "</span></td>";
                            str += "        <td> <a onclick=\"DeleteGroupGoods(this)\" class=\"btn btn-danger radius\">删除</a></td>";
                            str += " </tr >";
                            $("#TbGoods").append(str);
                            len++;
                        })
                        if (khlx == 1) {
                            var lx = obj.promRule.customerType;
                            $.each($("#khTypeId").children("input[type=checkbox]"), function (i, item) {
                                var val = $(item).val();
                                if (lx.indexOf(val) != -1)
                                    $(item).prop("checked", "checked");
                            });

                        }

                        bianhua();
                        layer.close(index);

                    }
                    else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.close(index);
                    alert("出错了，请重试！" + "\\n readyState:" + jqXHR.readyState + "\\n responseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);

                }
            })
        }
    </script>
