<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />

<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

<title>客户列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户管理 <span class="c-gray en">&gt;</span> 客户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
        状态：
        <select name="" class="input-text" id="sltIsShowId" style="width:80px">
			<option value="">全部</option>
            <option value="N">已禁用</option>
            <option value="Y" selected="selected">已启用</option>
		</select>
		<input type="text" class="input-text" style="width:250px" placeholder="编号/名称/助记码"  id="txtStrWhere">
		<a href="javascript:GetCustomerInfo(1)" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i>搜&nbsp;&nbsp;索</a>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
        <span class="l">
            <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
        </span> 
        <span style="float:right">
            <a href="javascript:btnfirst(GetCustomerInfo)">首页</a>
            <a href="javascript:btnup(GetCustomerInfo)">上一页</a>
            <b id="pageIndex">1</b>/<b id="pageCount">1</b>
            <a href="javascript:btnnext(GetCustomerInfo)">下一页</a>
            <a href="javascript:btnlast(GetCustomerInfo)">尾页</a>
            <input type="number" class="input-text radius size-S" id="pagety" value="1" onchange="if (this.val <= 0) { this.val = 1; }" />
            <a href="javascript:btntz(GetCustomerInfo)">跳转</a>
            <span class="r">共有数据：<strong id="recordCount">0</strong> 条</span>
        </span>  
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">单位编号</th>
				<th>单位名称</th>
				<th width="80">类别</th>
				<th width="60">价格级别</th>
				<th width="100">委托人</th>
				<th width="100">委托书效期</th>
                <th width="100">许可证效期</th>
                <th width="100">营业执照效期</th>
				<th width="100">GSP效期</th>
                <th width="160">创建日期</th>
                <th width="50">客户状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody id="TbShows">
		</tbody>
	</table>
	</div>
</div>
