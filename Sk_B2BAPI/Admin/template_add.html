    <script type="text/javascript">
       
        window.onload = function () {
            var id = GetQueryString("id");
            if (id != ""&id!=null) {
                LoadTemplateDetail();
            } else {
                id = "";
            }
        };
        $(function () {
            //表单验证
            $("#form-article-news-add").validate({
                rules: {
                    title: {
                        required: true,
                    },
                    sltType: {
                        required: true,
                    },
                    txtSortId: {
                        required: true,
                    },
                    dateTime: {
                        required: true,
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //$(form).ajaxSubmit();
                    var index = parent.layer.getFrameIndex(window.name);
                    //parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
            var ue = UE.getEditor('editor');
            //设置默认日期
            initDate();

        });
        //新闻资讯存盘
        function SaveTemplate() {
            var index = layer.load(2);
            var title = $("#txtTitle").val();
            //var newsType = $("#sltType").val();
            //var sortId = $("#txtSortId").val();
            //var dates = $("#dateTime").val();
            var ue = UE.getEditor('editor');
            var content = ue.getContent();
            var type = "SaveTemplate";
            var id = GetQueryString("id");
            if (id==""|id==null|id=="null") {
                id = "";
            }
            ///加载页面数据
            $.ajax({
                type: "Post",
                url: "../Prom/SaveTemplate",
                data: {
                    type: type,
                    title: title,
                    content: content,
                    strwhere: id
                },
                dataType: "json",
                success: function (data) {
                    var obj = data;
                    if (obj.success) {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 1,
                            skin: 'layer-ext-moon',
                            yes: function () { layer.closeAll(); }
                        });
                        parent.location.reload();
                    }else {
                        layer.close(index);
                        layer.alert(obj.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }

        ////加载详情信息
        function LoadTemplateDetail() {
            var index = layer.load(2);
            var strwhere = GetQueryString("id");
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "Template/ashx/ReturnJson.ashx?type=TemplateDetail&strwhere=" + strwhere,
                contentType: "application/json; charset=utf-8",
                dataType: "html",
                success: function (result) {

                    var strs = new Array(); //定义一数组 
                    
                    if (result != '') {
                        strs = result.split("|||"); //字符分割 
                     
                        $("#txtTitle").val(strs[0]);
                        var ue = UE.getEditor('editor');
                        // editor准备好之后才可以使用
                        ue.addListener("ready", function () {
                            //赋值
                        ue.setContent(strs[1]);
                        });
                        layer.close(index);
                    }else {
                        layer.close(index);
                        layer.alert("网络异常", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.close(index);
                    layer.msg("未知错误", { time: 3000 });
                }
            })
        }
    </script>
