<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title></title>
</head>
<body>
    <div class="page-container">
        <form class="form form-horizontal" id="form_brand_editor">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资质证书：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <!--<input type="text" class="input-text" value="" placeholder="资质证书" id="txtClientname" name="name">-->
                    <select type="text" class="input-text" placeholder="资质证书" id="txtClientname" name="name">
                        <option value="">--请选择</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>备注信息：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="备注信息" id="txtRemark" name="name">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a class="btn btn-primary radius" onClick="Save_Qualification()"><i class="Hui-iconfont">&#xe632;</i> 提&nbsp;&nbsp;交</a>
                    <a id="closeId" style="display:none" class="btn btn-default radius" href="javascript:layer_close()"><i class="Hui-iconfont">&#xe632;</i> 关&nbsp;&nbsp;闭</a>
                </div>
            </div>
        </form>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            var proc = "Proc_Admin_Category";//存储过程名
            var type = "ReturnList";
            var json = {
                type: "CredentialList",
                classify: 'Credential'
            }
            $.post(
                'qualification/ashx/ReturnJson.ashx',
                { type: type, json: JSON.stringify(json), proc: proc },
                function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        $('#txtClientname').empty();
                        var html = "<option value=''>--请选择</option>";
                        for (var i = 0; i < result.data.length; i++) {
                            html += "<option value='" + result.data[i]["fdname"] + "'>" + result.data[i]["chnname"] + "</option>";
                        }
                        $('#txtClientname').append(html);
                    } else {
                        alert("证书数据异常!");
                    }
                },
                'json'
            );
        });
        //存盘
        function Save_Qualification() {
            var index = layer.load(2);
            var materialName = $("#txtClientname").val();
            var remark = $("#txtRemark").val();
            if (materialName == "" || remark == "") {
                layer.close(index);
                layer.msg("数据不完整请填写完整后提交！", { time: 3000 });
                return;
            }
            var json = {
                type: "PC_AddMaterialType",
                materialName: materialName,
                customerType: GetQueryString("id"),
                CustomerTypeId: GetQueryString("typeid"),
                remark: remark
            }
            var proc = "PC_CustomerType";//存储过程名
            var type = "ReturnNumber";
            ///加载页面数据
            $.ajax({
                type: "Post",
                cache: false,
                url: "qualification/ashx/ReturnJson.ashx?type=" + type + "&json=" + encodeURIComponent(JSON.stringify(json)) + "&proc=" + proc,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    var type = result.flag;
                    if (type == '0') {
                        layer.close(index);
                        layer.msg("保存成功", { time: 3000 });
                        parent.location.reload();
                        layer_close();
                    }
                    else {
                        layer.close(index);
                        layer.msg("保存异常，请检查网络，以及联系维护人员", { time: 3000 });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("出错了，请重试！" + "\\nreadyState:" + jqXHR.readyState + "\\nresponseText:" + jqXHR.responseText + "\\nstatus:" + jqXHR.status + "\\nstatusText:" + jqXHR.statusText + "\\ntextStatus:" + textStatus + "\\nerrorThrown:" + errorThrown);
                    layer.close(index);
                }
            })
        }
    </script>
</body>
</html>
